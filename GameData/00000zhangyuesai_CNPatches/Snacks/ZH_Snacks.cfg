        #LOC_Snacks_storageTemplate_air_description = 与大气相比，新鲜空气的特别之处在于它是那种产生于Kerbin的、可储存、可呼吸的类型。在这个套件中，空气还被加压了。千万小心，它往往比坎巴拉人更想进入太空（如果你安装了BARIS模组，这种情况就很可能发生）。 //Fresh Air! in contrast to Atmosphere, is especially described as the storable, breathable kind that occurs on Kerbin. In the case of this kit, Air! is pressurized too. Be very careful. It tends to want to want to get into space much more than kerbals do, and may get quite the help if BARIS is around.
        #LOC_Snacks_storageTemplate_airCombo_description = 这个套件里有急需的新鲜空气，但也有等量的污浊空气。尽量不要过度换气。 //This kit holds much needed Fresh Air but also an equal portion of Stale Air. Try not to hyperventilate.
        #LOC_Snacks_storageTemplate_staleAir_description = 污浊空气是坎巴拉人呼吸的产物，也是某些坎巴拉人吃了富含某些成分的零食闹肚子而“放”出的产物。这个套件满足了过滤和容纳这类空气的需求……把它排放到太空中比把它留下更糟糕。 //Stale Air! is what happens when kerbals breathe, and also when they eat snacks that are rich in certain components that may not agree with each peculiar kerbal. This kit meets the need to sift and contain these kinds of air... Venting it into space is a worse idea than keeping it around.        

