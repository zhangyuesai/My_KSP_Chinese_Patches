        #LOC_Snacks_resourceIntro_air_title = 空气！ //Air!
        #LOC_Snacks_resourceIntro_air_descrption = 这个插件演示了如何添加一种新的生命保障资源，使其能由Snacks跟踪和模拟。它引入了两种新的需要应对的生命保障资源：新鲜空气和污浊空气。<br>坎巴拉人除了要吃零食外，还需要呼吸新鲜空气。他们呼吸时，新鲜空气变成污浊空气。如果新鲜空气耗尽，他们就会晕倒，最终死亡。你可以把新鲜空气看作当务之急，而零食则是长期问题。<br>所有原版乘员舱都附带了空气净化器，原版ISRU转化炉则可以用氧化剂来制造新鲜空气。其他模组也可能提供不同的转换器。 //This addon demonstrates how to add a new life support resource that can be tracked and simulated by Snacks. It introduces two new life support resources to contend with: Fresh Air, and Stale Air. <br>Kerbals need Fresh Air to breathe in addition to Snacks to eat. As they exhale, Fresh Air becomes Stale Air. If they run out of Fresh Air, they'll faint and eventually die. You can think of Fresh Air as an immediate concern with Snacks being a longer term issue. <br>All the stock crew cabins have Air Scrubber converters, and the stock ISRU parts can create Fresh Air from Oxidizer. Other mods may provide different converters as well.
        #LOC_Snacks_resourceIntro_stress_title = 压力！ //Stress!
        #LOC_Snacks_resourceIntro_stress_description = （反正这段也显示不出来，就不翻译了） //This addon introduces roster resources in the form of Stress. Unlike resources tied to a vessel, roster resources are characteristics of the kerbals. The SnacksConverter can convert roster resources- the Entertainment Center can reduce Stress, for instance, and SNACKS_RESOURCE_PROCESSOR config can work with roster resources as well. <br>The addon also introduces the Snacks event system. Events let you apply different outcomes based on one or more preconditions. They let you spice up your game and give it more personality.<br>As for Stress, kerbals don't like being confined to tiny capsules for long journeys, and they accumulate Stress daily. Additional events, like getting Sick, running out of Snacks, and gasping for Fresh Air cause additional Stress. <br>The vessel's crew capacity and a kerbal's experience level affect how much Stress they can take. Once they hit their max, they are Stressed Out and will no longer work. They are <b><i>NOT</i></b> Tourists! Engineers, Pilots, Scientists, and the like simply lose their skills. They can recover in the various stock crew cabins with a working Entertainment Center, but while recovering they don't use their skills either. Once a kerbal's Stress is below their max and you either turn off the Entertainment Center or they leave the cabin, they'll return to work.
        #LOC_Snacks_resourceIntro_hydrazine_title = 联氨酒！ //Hydrazine!
        #LOC_Snacks_resourceIntro_hydrazine_description = （反正这段也显示不出来，就不翻译了） //If you're a fan of the Kerbfleet series by forum user Kuzzter, then this Snacks addon is for you! When kerbals get stressed, they can turn to "Hydrazine," a hard liquor created by Bill Kerman that's distilled from monopropellant and (hopefully) named so that Kerbfleet Command won't realize what the crew has been up to in deep space. An occasional shot of Hydrazine is great at calming nerves, but sometimes a kerbal ties one too many on and passes out.

