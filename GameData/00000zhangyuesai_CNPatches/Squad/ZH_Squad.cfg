        #autoLOC_7001010 = 宇航员之家已满 // Astronaut Complex Capacity Reached - 宇航员中心已满
        #autoLOC_8003421 = 数十年来，EVA喷气背包一直是坎巴拉宇航员的得力助手。它十分实用，一些坎巴拉人在宇航员之家里、回家后、甚至是洗澡的时候都习惯穿戴着它。\n\n在太空和低重力环境中，它能提供非凡的机动性，但不是特别容易熟练掌握。经过充分训练后，因使用它而受伤的发生率下降至接近10%。 // The EVA jetpack has been a workhorse of kerbal astronauts for decades. It has been so useful that some kerbals have taken to wearing them inside the complex, back home, and even in their showers.\n\nIt gives unparalleled mobility in space and low gravity environments but can be tricky to master. Incidences of injury while using one have dropped to nearly 10% after sufficient training. - 数十年来，EVA喷气背包一直是坎巴拉宇航员的得力助手。它十分实用，一些坎巴拉人在宇航员中心里、回家后、甚至是洗澡的时候都习惯穿戴着它。\n\n在太空和低重力环境中，它能提供非凡的机动性，但不是特别容易熟练掌握。经过充分训练后，因使用它而受伤的发生率下降至接近10%。

