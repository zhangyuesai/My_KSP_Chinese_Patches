        #autoLOC_8310063 = “快艇”特别适合当地行星跳跃。这款强劲的上面级引擎拥有较高的真空效率，它可让你走得更远。 // The Skiff is well suited for local planet hopping. High vacuum efficiency for this powerful upper stage drive will get you further. - “快艇”特别适合当地行星跳跃。这款强力升级版的引擎拥有较高的真空效率，它可让你走得更远。
