        #autoLOC_500575 = 这款机身燃料箱拥有最新的升力科技。它可不仅仅能在飞行中保持不散架，那线条流畅的设计还能让你的飞机飞得更快！为了满足你的姿态控制需求，尽管加满单组元推进剂吧！ // This airframe fuselage features the latest in lifting technology. Not only does it stay together during flight, its sleek design makes your plane just that much speedier! Bursting to the brim with Monopropellant for all your attitude control needs! - 这款机身燃料箱拥有最新的升力科技。不要只在飞行的时候才想到它，它那线条流畅的设计能让你的飞机飞得更快！为了获得更灵敏的操控性能，尽管使用这满满一箱的单组元推进剂吧！
        
        #autoLOC_500940 = 最近发现的物理学第三定律使STEADLER公司的工程师得以制造出这种小型单组元推进器，用于辅助姿态控制和线性运动。尽管很多坎巴拉物理学家仍然在争论这条新定律的有效性，研究表明这款推进器的确能按照广告宣传的方式工作。 // The recent discovery of a third law of physics made it possible for STEADLER Corps engineers to produce these small monopropellant thrusters, to help with attitude control and linear motion. Even though many Kerbal physicists still dispute the validity of this new law, studies show that the thrusters seem to work as advertised. - 最近发现的物理学新定律使STEADLER公司的工程师制造出了这种小型单组元推进器，用于辅助高度控制和线性平移。尽管很多坎巴拉物理学家仍然在争论这条定律的有效性，研究表明这款推进器的确能按照广告宣传的方式工作。 [注：RV-105 RCS推进器]

