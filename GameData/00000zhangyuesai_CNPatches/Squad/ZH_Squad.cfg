        #autoLOC_500563 = 这款机身燃料箱拥有最新的升力科技。它可不仅仅能在飞行中保持不散架，那线条流畅的设计还能让你的飞机飞得更快！它还搭载了至少多一倍的氧化剂。 // This airframe fuselage features the latest in lifting technology. Not only does it stay together during flight, its sleek design makes your plane just that much speedier! Now comes with at least 100% more Oxidiser. - 这款机身燃料箱拥有最新的升力科技。不要只在飞行的时候才想到它，它那线条流畅的设计能让你的飞机飞得更快！它还搭载了至少一倍多一点的氧化剂。
        #autoLOC_500566 = 这款机身燃料箱拥有最新的升力科技。它可不仅仅能在飞行中保持不散架，那线条流畅的设计还能让你的飞机飞得更快！只搭载液体燃料。 // This airframe fuselage features the latest in lifting technology. Not only does it stay together during flight, its sleek design makes your plane just that much speedier! Only carries Liquid Fuel. - 这款机身燃料箱拥有最新的升力科技。不要只在飞行的时候才想到它，它那线条流畅的设计能让你的飞机飞得更快！只搭载液体燃料！
