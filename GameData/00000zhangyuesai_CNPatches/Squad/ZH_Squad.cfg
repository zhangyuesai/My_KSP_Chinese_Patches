        #autoLOC_283371 = 让<<1>>过载昏迷 // Have <<1>> pass out from gee forces - 让<<1>>摆脱重力
        #autoLOC_8003261 = 轴动作组 // Axis Groups - 动作绑定

        // ------ 教程 ------
        #autoLOC_312954 = 我们将在这个分级安装多个液体燃料箱，以达到上面级引擎所需的数量。我们还需要一个燃料箱承担RCS的重量。\n\n因此，先装一个微型火箭推进剂燃料箱（就是叫<color=<<1>>>FL-T100燃料箱</color>的那个），然后再在下面装一个中等大小的（<color=<<2>>>FL-T400燃料箱</color>）。 // We'll be adding multiple Liquid Fuel tanks in this stage to get the right amount for the upper stage engine [...] - 我们将在这个分级安装多个液体燃料箱，以达到上层分级引擎所需的数量 [...]
        #autoLOC_313061 = 好了，现在重新在燃料箱里装好燃料，我们就可以开始在上面级添加一些\“配件\”了。\n\n有了它们，上面级的功能就从单纯把我们运到轨道，变为在轨道内可以继续提供帮助了。 // Ok, now go ahead and refill the tanks and we can proceed to add some of the \"accessories\" to our upper stage.\n\nThey'll transform it from merely something that gets us into orbit into something that helps us once we're there. - 好了，现在重新在燃料箱里装好燃料，我们就可以开始在上层分级添加一些\“配件\”了。\n\n有了它们，上层分级的功能就从单纯把我们运到轨道，变为在轨道内可以继续提供帮助了。
        #autoLOC_313183 = 上面级完成 // Upper Stage Complete - 上层分级完成
        #autoLOC_313260 = 安装“转轮”引擎 // Add a Swivel Engine - 安装“转环”引擎
        #autoLOC_313268 = 在下面级，我们需要主引擎，也就是能从起飞开始，一直运转到助推器分离的引擎。\n\n让我们拿出“科学”的派头来。火箭引擎性能是用比冲(Isp)衡量的，引擎的比冲随着周围的大气压变化而改变。就像上面级需要能在高空的低气压下良好运转的引擎一样，下面级需要数个在发射台的高气压低海拔环境中，动力强劲的助推器。为了支持火箭完成从发射到启动上面级的过程，需要一个“主”引擎，这种引擎的性能一般介于助推器和上面级引擎之间的一个很广泛的区域。\n\n因此，把这里的这个大引擎，<color=<<1>>>LV-T45 “转轮”</color>，安装到燃料箱底部，作为我们的主引擎。 // [...] So add the big engine you see there, the <color=<<1>>>LV-T45 \"Swivel\"</color>, to the bottom of the tanks as our sustainer. - [...] 因此，把这里的这个大引擎，<color=<<1>>>LV-T45 “转环”</color>，安装到燃料箱底部，作为我们的主引擎。

        // ------ 本体部件 ------
        #autoLOC_500422 = 48-7S也许很小，但它确实打出了有力的一击，对得起它的尺寸。这款小巧的引擎正是并非越大越先进的证明，至少对于极限火箭集团的营销部门确实如此。无论如何，它的包装盒还是挺酷的。 // [...] The box it comes in is pretty cool, in any case. - [...] 无论如何，这个小东西简直酷毙了。[注：“火花”引擎]
        #autoLOC_500548 = 紧凑型燃料箱，为小型上面级和着陆舱设计。极限火箭对贴在内部的Dawton Kerman露天游泳池公司的贴纸不负任何责任，因为那绝对不是我们从他们的露天堆放场偷来的小型游泳池外框。 // A compact fuel tank, designed for small upper stages and landers [...] - 紧凑型燃料箱，为小型上级阶段和着陆舱设计 [...] [注：X200-8燃料箱]
        #autoLOC_500494 = VR-N1ER Veer-Governor，或称“Vernor”引擎，是一种姿态控制推进器。虽然它的发动机是连接到RCS控制上的，但是它却由燃料+氧化剂混合供能，这使得它们极其显著地比需要单组元推进剂供能的RCS推进器更加强劲。相比之下，它要笨重得多，而且只有一个朝外的喷嘴；不过多数人还是认为为了更强劲的推力，这样的权衡也是可以接受的。 // The VR-N1ER Veer-Governor, or "Vernor" Engine is an attitude control thruster. [...] They are fairly more bulky in comparison though, and feature only one nozzle facing outwards, although most agree that is an acceptable trade-off for the additional punch they pack. - VR-N1ER 变轨总督，或者“Vernor”变轨引擎是一种定向控制推进器。[...] 虽然站在公正的角度上说它要笨重得多，而且只有一个朝外的喷嘴，但是多数人仍然觉得相对其优势来说这还算可以接受。
