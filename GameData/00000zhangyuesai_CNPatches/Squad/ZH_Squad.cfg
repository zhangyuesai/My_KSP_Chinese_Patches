        #autoLOC_8310066 = 汪汪！这款上面级引擎拥有它的尺寸所能拥有的最大喷嘴，一定会让你耳鸣不已。 // Woof! With the largest bell for its size, this upper stage engine will leave your ears ringing. - 汪汪！得以配上符合其尺寸的最大铃铛，升级版引擎一定会在离开时令你耳鸣。
        #autoLOC_8310068 = RK-7“科迪亚克棕熊”液体燃料引擎 // RK-7 "Kodiak" Liquid Fueled Engine - RK-7“科迪亚克”液体燃料引擎 [注：根据KSP Wiki，RK-7和RV-1的原型是同一款苏联引擎RD-107的两部分，再加上介绍中也出现了"bear""beast"，故将名称改为“科迪亚克棕熊”和“幼熊”。]
        #autoLOC_8310069 = 引擎中的一头巨熊。这个拥有四个喷管的野兽带有多个外壳选项，且没有矢量调节。别忘了它跟“幼熊”游标引擎很搭。 // A bear of an engine. This quad-nozzled beast comes with multiple cowling options, and no gimbal. Don't forget those verniers. - 引擎支持。这个拥有四个排气口的怪物带有多个整流罩选项，且没有万向节。别忘了这些微型引擎。
