Localization
{
    zh-cn
    {
        // Agency

        #LOC_CP_Tourism_Agency_title = 坎巴拉太空旅行社 // Kerbal Space Tourism
        #LOC_CP_Tourism_Agency_description = 我们的客户已经准备好了热带衬衫。希望他们完成行程后，你能把他们送到阳光明媚的地方。 // Our clients have their tropical shirts ready, hopefully you'll be able to drop them off somewhere sunny when they've finished their itinerary.

        // Contract Group

        #LOC_CP_Tourism_ContractGroup_displayName = 旅游观光+ // Tourism Plus
        #LOC_CP_Tourism_ContractGroup_tip = 正在发射太空游客… // Launching Space Tourists...

        // 00.FirstTourist

        #LOC_CP_Tourism_FirstTourist_title = 开启太空旅游业 // Kick off space tourism
        #LOC_CP_Tourism_FirstTourist_description = 我们得到了一个有趣的机会。百万富翁Tito Kerman有个上太空的梦想。与大多数只是出现在宇航员之家的坎巴拉人不同的是，Tito愿意花钱进入太空。我们已经为太空游客成立了一家新公司，要做的就是多带一个坎巴拉人在太空中待4个小时。反正我们本来也要去那里…… // We've been offered an interesting opportunity. Millionnaire Tito Kerman dreams of going to space. Unlike most Kerbals who simply show up at the astronaut complex, Tito is willing to pay his way into space. A new corporation has been set up for space tourists, all we have to do is bring one extra Kerbal to space for 4 hours. We were going there anyway...
        #LOC_CP_Tourism_FirstTourist_synopsis = 帮助Tito Kerman造访太空。 // Help Tito Kerman visit space.
        #LOC_CP_Tourism_FirstTourist_completedMessage = Tito的钱花得真值！ // Tito's funds are going to spend very well!
        #LOC_CP_Tourism_FirstTourist_CompleteContract_title = 不能完成过原版旅行观光合同 // Must not have completed a standard tourism contract

        // 01.SubOrbital

        #LOC_CP_Tourism_SubOrbital_genericTitle = 带游客进行亚轨道飞行 // Bring tourists on a sub-orbital flight
        #LOC_CP_Tourism_SubOrbital_genericDescription = 带游客在亚轨道跳跃中参观特定景点。 // Take tourists to see a specific sight via a sub-orbital hop.
        #LOC_CP_Tourism_SubOrbital_title = 带 @Tourism:touristCount 名游客飞越 @/waypoint.Name().ToLower() //  Bring @Tourism:touristCount.Print() @Tourism:tourists over @/waypoint.Name().ToLower()
        #LOC_CP_Tourism_SubOrbital_description = 一些游客想从太空中参观一个特定的景观。 // Some @Tourism:tourists would like to see a specific sight from space.
        #LOC_CP_Tourism_SubOrbital_synopsis = 带 @Tourism:touristCount 名游客飞越 @/waypoint.Name().ToLower() 上空。 // Bring @Tourism:touristCount.Print() @Tourism:tourists high above @/waypoint.Name().ToLower().
        #LOC_CP_Tourism_SubOrbital_completedMessage = "@Tourism:tourists 玩得很开心！" // The @Tourism:tourists had a great time!
        #LOC_CP_Tourism_SubOrbital_VesselParameterGroup_title = 把游客带到导航点 // Bring the @Tourism:tourists to the waypoint
        #LOC_CP_Tourism_SubOrbital_WATPOINT_TheNorthPole_name = 北极 // The North Pole
        #LOC_CP_Tourism_SubOrbital_WATPOINT_TheSouthPole_name = 南极 // The South Pole
        #LOC_CP_Tourism_SubOrbital_WATPOINT_TheGreatDesert_name = 大沙漠 // The Great Desert
        #LOC_CP_Tourism_SubOrbital_WATPOINT_TheBadlands_name = 荒野 // The Badlands
        #LOC_CP_Tourism_SubOrbital_WATPOINT_TheNorthernMountains_name = 北部山脉 // The Northern Mountains
        #LOC_CP_Tourism_SubOrbital_WATPOINT_K2_name = K2 // K2
        #LOC_CP_Tourism_SubOrbital_WATPOINT_TheSouthernMountains_name = 南部山脉 // The Southern Mountains
        #LOC_CP_Tourism_SubOrbital_WATPOINT_TheImpactCrater_name = 撞击坑 // The Impact Crater
        #LOC_CP_Tourism_SubOrbital_AnyStarter_title = 必须已经开启了太空旅游业 // Must have opened up space tourism

        // 02.Orbital

        #LOC_CP_Tourism_LowOrbit_genericTitle = 带游客进入低 @targetBody 轨道 // Bring tourists to low @targetBody orbit
        #LOC_CP_Tourism_LowOrbit_genericDescription = 带一些游客入轨并（安全）返回。 // Bring some tourists to orbit and back (safely).
        #LOC_CP_Tourism_LowOrbit_title = 带 @Tourism:touristCount 名游客进入低 @targetBody 轨道 // Bring @Tourism:touristCount.Print() @Tourism:tourists to low @targetBody orbit
        #LOC_CP_Tourism_LowOrbit_description = "@Tourism:moreTourists 想要进入太空。带他们环绕 @targetBody 一两圈——一个小时应该够用了。" // "@Tourism:moreTourists want to go to space.  Give them an orbit or two around @targetBody - an hour should do it."
        #LOC_CP_Tourism_LowOrbit_synopsis = 带 @Tourism:touristCount 名游客进入 @targetBody 环绕轨道一小时。 // Bring @Tourism:touristCount.Print() @Tourism:tourists to orbit of @targetBody orbit for one hour.
        #LOC_CP_Tourism_LowOrbit_VesselParameterGroup_title = 带游客入轨 // Bring the @Tourism:tourists into orbit

        // 03.00.Moons

        #LOC_CP_Tourism_Moons_genericTitle = 带游客飞越一颗卫星 // Bring tourists on a fly-by of a moon
        #LOC_CP_Tourism_Moons_genericDescription = 带一些游客前往一颗卫星附近并返回。 // Bring some tourists near a moon and back.
        #LOC_CP_Tourism_Moons_title = 带 @Tourism:touristCount 名游客飞越 @targetBody // Flyby of @targetBody with @Tourism:touristCount.Print() @Tourism:tourists
        #LOC_CP_Tourism_Moons_description = 为了比普通游客走得更远一些，这些游客将支付一笔额外费用。从近处飞越 @targetBody 。 // These @Tourism:tourists will be paying a premium to go a little bit further out than the usual tourist.  Do a near flyby of @targetBody.
        #LOC_CP_Tourism_Moons_synopsis = 带 @Tourism:touristCount 名游客前往 @targetBody 并返回。 // Bring @Tourism:touristCount.Print() @Tourism:tourists to @targetBody and back.
        #LOC_CP_Tourism_Moons_VesselParameterGroup_title = 飞越 @targetBody // Do a flyby of @/targetBody
        #LOC_CP_Tourism_Moons_TwoTourists_title = 必须已将2名游客顺利地带回家 // Must have successfully brought two tourists home

        // 03.01.TwoMoons

        #LOC_CP_Tourism_TwoMoons_genericTitle = 带游客飞越多颗卫星 // Bring tourists on a multi-moon flyby
        #LOC_CP_Tourism_TwoMoons_genericDescription = 带一些游客前往多颗卫星。 // Bring some tourists with you to several moons.
        #LOC_CP_Tourism_TwoMoons_title = 带 @Tourism:touristCount 名游客飞越多颗卫星 // Multi-moon flyby with @Tourism:touristCount.Print() @Tourism:tourists
        #LOC_CP_Tourism_TwoMoons_description = 这些游客预定了 @targetBody 豪华套餐。从近处飞越 @targetBody.Children().First() 和 @targetBody.Children().Last() . // These @Tourism:tourists have booked the delux @targetBody package.  Do a near flyby of @targetBody.Children().First() and @targetBody.Children().Last().
        #LOC_CP_Tourism_TwoMoons_synopsis = 带 @Tourism:touristCount 名游客飞越 @targetBody 的卫星。 // Fly by @targetBody's moons with @Tourism:touristCount.Print() @Tourism:tourists.
        #LOC_CP_Tourism_TwoMoons_VesselParameterGroup_title = 造访 @targetBody 的卫星 // Visit @/targetBody's moons
        #LOC_CP_Tourism_TwoMoons_TwoMoons_title = "@/targetBody1 必须有至少2颗卫星" // "HomeWorld() must have at least two moons"

        // 03.02.MoonLanding

        #LOC_CP_Tourism_MoonLanding_genericTitle = 带游客在一颗卫星着陆 // Land tourists on a moon
        #LOC_CP_Tourism_MoonLanding_genericDescription = 游客们希望能在卫星上迈出一小步。我们不可能真的让他们从飞船里出来，不过我们至少能把他们带到那里。 // Tourists would love to step on one a moon.  We can't actually let them out of the ship, but we can still get them there.
        #LOC_CP_Tourism_MoonLanding_title = 带 @Tourism:touristCount 名游客在 @targetBody 着陆 // Land on @targetBody with @Tourism:touristCount.Print() @Tourism:tourists
        #LOC_CP_Tourism_MoonLanding_description = 这些喜欢冒险的游客希望能成为少数在 @targetBody 上迈出一小步的坎巴拉人之一。既然法律出于责任原因不允许他们离开飞船，那就退而求其次，带他们在那里着陆。 // These adventurous @Tourism:tourists want to be one of the few Kerbals to step foot on @targetBody.  Since legal won't let them leave the ship for liability reasons, do the next best thing and land there with them.
        #LOC_CP_Tourism_MoonLanding_synopsis = 带 @Tourism:touristCount 名游客前往 @targetBody 表面并返回。 // Bring @Tourism:touristCount.Print() @Tourism:tourists to the surface of @targetBody and back.
        #LOC_CP_Tourism_MoonLanding_VesselParameterGroup_title = 在 @targetBody 着陆 // Land on @/targetBody
        #LOC_CP_Tourism_MoonLanding_TwoMoonTourists_title = 必须已将至少2名游客从卫星顺利地带回家 // Must have brought at least two moon tourists back successfully

        // 04.00.Station

        #LOC_CP_Tourism_Station_genericTitle = 带游客前往一个空间站 // Bring tourists to a space station
        #LOC_CP_Tourism_Station_genericDescription = 让我们利用一个已有的空间站来开展太空旅游吧！ // Let's use one of our existing space stations for space tourism!
        #LOC_CP_Tourism_Station_title = 带 @Tourism:touristCount 名游客造访 @targetVessel // Bring @Tourism:touristCount.Print() @Tourism:tourists to visit @targetVessel
        #LOC_CP_Tourism_Station_description = 一些游客想要造访 @targetVessel ，他们愿意为此支付高额费用。 // Some @Tourism:tourists would like to visit @targetVessel, and they're willing to pay handsomely.
        #LOC_CP_Tourism_Station_synopsis = 带 @Tourism:touristCount 名游客造访该空间站。 // Bring @Tourism:touristCount.Print() @Tourism:tourists to visit the station.
        #LOC_CP_Tourism_Station_Vessel_title = 必须有一个空间充足的空间站 // Must have a station with sufficient empty space

        // 04.01.Base

        #LOC_CP_Tourism_Base_genericTitle = 带游客前往一个基地 // Bring tourists to a base
        #LOC_CP_Tourism_Base_genericDescription = 让我们利用一个已有的基地来开展太空旅游吧！ // Let's use one of our existing bases for space tourism!
        #LOC_CP_Tourism_Base_title = 带 @Tourism:touristCount 名游客造访 @targetVessel // Bring @Tourism:touristCount.Print() @Tourism:tourists to visit @targetVessel
        #LOC_CP_Tourism_Base_description = 一些游客想要造访 @targetBody 上的 @targetVessel 。这次旅行会花掉他们一大笔钱。 // Some @Tourism:tourists would like to visit @targetVessel on @targetBody.  This trip will cost them a lot.
        #LOC_CP_Tourism_Base_synopsis = 带 @Tourism:touristCount 名游客造访该基地。 // Bring @Tourism:touristCount.Print() @Tourism:tourists to visit the base.
        #LOC_CP_Tourism_Base_notes = 别忘了，游客不能进行舱外活动！这意味着我们需要一个合适的方式让他们进入基地（比方说对接口）。 // Don't forget that @Tourism:tourists cannot EVA!  This means that we'll need a suitable way of getting them on the base (like a docking port).
        #LOC_CP_Tourism_Base_Vessel_title = 必须有一个空间充足的基地 // Must have a base with sufficient empty space

        // 05.Asteroid

        #LOC_CP_Tourism_Asteroid_genericTitle = 带游客前往一颗小行星 // Bring tourists to an asteroid
        #LOC_CP_Tourism_Asteroid_genericDescription = 如果我们可以利用小行星来开展旅游业呢？让那些游客近距离观赏一块大石头，而不必登陆卫星？ // What if we could use an asteroid for tourism?  Give those tourists and up close view of a big rock without having to land on a moon?
        #LOC_CP_Tourism_Asteroid_title = 带 @Tourism:touristCount 名游客造访一颗小行星 // Bring @Tourism:touristCount.Print() @Tourism:tourists to visit an asteroid.
        #LOC_CP_Tourism_Asteroid_description = 我们有一些冒险家正在寻求近距离观察小行星的机会。 // We've got some adventure seekers that are looking to see what an asteroid looks like up close.
        #LOC_CP_Tourism_Asteroid_synopsis = 带 @Tourism:touristCount 名游客前往一颗小行星并返回。 // Bring @Tourism:touristCount.Print() @Tourism:tourists to an asteroid and back.
        #LOC_CP_Tourism_Asteroid_VesselParameterGroup_title = 带游客前往一颗小行星 // Bring the @Tourism:tourists to an asteroid

        // 06.Camp

        #LOC_CP_Tourism_SpaceCamp_title = 举办太空训练营 // Hold a space camp
        #LOC_CP_Tourism_SpaceCamp_description = Mortimer一直在抱怨雇佣新宇航员的成本。与其浪费资金来训练新人或者救援那些随机困在低Kerbin轨道的坎巴拉人，我们还不如举办一次太空训练营，让游客付费接受训练，加入太空计划！将游客和一些教官带到一个在轨的长期训练设施中，等他们回家后我们就知道哪些人是加入太空计划的合适人选了。 // Mortimer is constantly complaining about the cost of hiring new astronauts.  Rather than wasting our funds on training recruits, or picking up whichever Kerbals happen to be need of rescue from low Kerbin orbit, we should set up a space camp, and train paid tourists to join the space program!  Bring the tourists and some instructors to a long term training facility in orbit, and when they come home we'll see which ones are good candidates for joining the space program.
        #LOC_CP_Tourism_SpaceCamp_synopsis = 带 @touristCount 名游客入驻一个长期在轨的训练设施。当他们返回时，其中一些人会加入我们的太空计划。 // Bring @touristCount tourists into a long term orbital training facility.  Some will join our space program when they return.
        #LOC_CP_Tourism_SpaceCamp_completedMessage = 太空训练营获得了巨大成功，我们选出了新的飞行员 (@/candidates.ElementAt(0)) 、工程师 (@/candidates.ElementAt(1)) 和科学家 (@/candidates.ElementAt(2)) ，为未来的任务做好了准备！ // This was a great success, we've got a new pilot (@/candidates.ElementAt(0)), engineer (@/candidates.ElementAt(1)) and scientist (@/candidates.ElementAt(2)) ready for future missions!
        #LOC_CP_Tourism_SpaceCamp_VesselParameterGroup_title = 带候选宇航员入轨 // Bring the candidates into orbit
        #LOC_CP_Tourism_SpaceCamp_VesselParameterGroup_Pilot_title = 乘员: 一名飞行员 // Crew: A Pilot
        #LOC_CP_Tourism_SpaceCamp_VesselParameterGroup_Engineer_title = 乘员: 一名工程师 // Crew: A Engineer
        #LOC_CP_Tourism_SpaceCamp_VesselParameterGroup_Scientist_title = 乘员: 一名科学家 // Crew: A Scientist
        #LOC_CP_Tourism_SpaceCamp_VesselParameterGroup_minExperience_title = 乘员: 至少一名乘员的经验等级达到2级 // Crew: Experience Level 2 (at least one)
        #LOC_CP_Tourism_SubOrbital_HasAstronaut_title = 必须有一名宇航员的经验等级达到2级或以上 // Must have an astronaut at experience level 2+ 

        // 07.GasGiant

        #LOC_CP_Tourism_GasGiantMoons_genericTitle = 气态巨行星旅行 // Gas Giant Tourism
        #LOC_CP_Tourism_GasGiantMoons_genericDescription = 终极旅行目的地——气态巨行星！ // The ultimate tourist destination - a gas giant!
        #LOC_CP_Tourism_GasGiantMoons_title = "@targetBody 壮游" // Grand tourist tour of @targetBody
        #LOC_CP_Tourism_GasGiantMoons_description = 一名非常富有的游客希望能来一场 @targetBody 卫星之旅。他愿意为这次旅行付一大笔钱。 // A very wealthy tourist would like to do a tour of the moons of @targetBody.  He's willing to pay quite well for the trip.
        #LOC_CP_Tourism_GasGiantMoons_synopsis = 飞越 @targetBody 的所有卫星。 // Fly by all of @targetBody's moons.
        #LOC_CP_Tourism_GasGiantMoons_completedMessage = 游客玩得很开心！ // The tourist had a great time!
        #LOC_CP_Tourism_GasGiantMoons_VesselParameterGroup_title = 造访 @/targetBody 的卫星 // Visit @/targetBody's moons

        // 08.Investor

        #LOC_CP_Tourism_Investor_genericDescription = 如果我们获得足够的旅游资金投入，也许就能吸引到投资人。 // If we get enough tourism funds rolling in, we may be able to attract an investor.
        #LOC_CP_Tourism_Investor_title = 投资人参观 // Investor tour
        #LOC_CP_Tourism_Investor_description = 我们得到了一个增加现金流的好机会。一些投资人正在寻求在太空中建造一处设施，因此希望参观坎巴拉太空中心。糟糕的是，由于Linus文书工作上的失误，此时此刻有两名相互竞争的投资人都在等着参观！我们不能让两名投资人互相见面，时间也只够一名投资人参观，所以我们必须选一个想要建造的设施！从航天器机库开一辆闲置的漫游车出来，带领选中的投资人参观。\n\n我们确实有闲置的漫游车，对吧？ // We've got a big opportunity to increase our cash flow.  Some investors are looking to build a facility in space and would like a tour of the KSC.  Unfortunately, due to Linus's clerical error, we have two competing investors waiting for a tour right now!  We can't let the investors see each other, and there's only time to give one investor the tour, so we'll have to pick which facility we want to build!  Grab a spare rover out of the space plane hanger and give the chosen investor a tour.\n\nWe do have a spare rover, right?
        #LOC_CP_Tourism_Investor_synopsis = 带领两名相互竞争的投资人中的一名参观。请注意，赌场的建造难度要大得多，但收益也更丰厚。 // Give one of two competing investors a tour.  Note the casino is significantly more difficult to build, but has higher payoff.
        #LOC_CP_Tourism_Investor_completedMessage = 干得漂亮，请向任务控制中心核实建造合同。 // Great job, check with mission control for the construction contract.
        #LOC_CP_Tourism_Investor_Any_CasinoTour_title = 按顺序参观导航点（赌场） // Tour the waypoints in order (Casino)
        #LOC_CP_Tourism_Investor_Any_CasinoTour_notes = "@/SpawnKerbal.Kerbals().ElementAt(0): 带这名坎巴拉人参观，将收到太空赌场建造合同" // @/SpawnKerbal.Kerbals().ElementAt(0): Give this Kerbal the tour to receive the Space Casino construction contract.
        #LOC_CP_Tourism_Investor_Any_HotelTour_title = 按顺序参观导航点（旅馆） // Tour the waypoints in order (Hotel)
        #LOC_CP_Tourism_Investor_Any_HotelTour_notes = "@/SpawnKerbal.Kerbals().ElementAt(1): 带这名坎巴拉人参观，将收到太空旅馆建造合同" // @/SpawnKerbal.Kerbals().ElementAt(1): Give this Kerbal the tour to receive the Space Hotel construction contract.
        #LOC_CP_Tourism_Investor_WAYPOINT_MissionControlNorth_name = 任务控制中心北边 // Mission Control North
        #LOC_CP_Tourism_Investor_WAYPOINT_MissionControlSouth_name = 任务控制中心南边 // Mission Control South
        #LOC_CP_Tourism_Investor_WAYPOINT_SpacePlaneHangar_name = 航天器机库 // Space Plane Hangar
        #LOC_CP_Tourism_Investor_WAYPOINT_AdminBuilding_name = 管理大厦 // Admin Building
        #LOC_CP_Tourism_Investor_WAYPOINT_AstronautComplex_name = 宇航员之家 // Astronaut Complex
        #LOC_CP_Tourism_Investor_WAYPOINT_ResearchandDevelopment_name = 研发中心 // Research and Development
        #LOC_CP_Tourism_Investor_WAYPOINT_VehicleAssemblyBuilding_name = 飞行器组装大楼 // Vehicle Assembly Building
        #LOC_CP_Tourism_Investor_WAYPOINT_TrackingStation_name = 追踪站 // Tracking Station
        #LOC_CP_Tourism_Investor_TenTourists_title = 必须已将至少10名游客平安地带回家 // Must have brought at least 10 tourists home safely

        // 09.00.Hotel

        #LOC_CP_Tourism_Hotel_genericDescription = 如果我们能找到投资人，也许就能在太空中建造一座旅馆。 // If we get an investor, we may be able to build a hotel in space.
        #LOC_CP_Tourism_Hotel_title = 建造一座太空旅馆！ // Build a space hotel!
        #LOC_CP_Tourism_Hotel_description = 我们已收到太空旅馆的规格要求，它需要大量的乘员容量、一些天线和一些良好的电力存储设备。 // We've received the specifications for the space hotel, it'll need a whole lot of crew capacity, some transmitters and some good power storage.
        #LOC_CP_Tourism_Hotel_synopsis = 建造一座太空旅馆！ // Build a space hotel!
        #LOC_CP_Tourism_Hotel_completedMessage = 旅馆开业大吉！ // The hotel is officially open!
        #LOC_CP_Tourism_Hotel_Investor_title = 必须通过投资人参观合同获得了一名旅馆投资人 // Must have secured a hotel investor via the investor tour contract

        // 09.01.Casino

        #LOC_CP_Tourism_Casino_genericDescription = 如果我们能找到投资人，也许就能在太空中建造一座赌场。 // If we get an investor, we may be able to build a casino in space.
        #LOC_CP_Tourism_Casino_title = 建造一座太空赌场！ // Build a space casino!
        #LOC_CP_Tourism_Casino_description = 我们已收到太空赌场的规格要求，要求还相当高。容纳100名坎巴拉人的空间，灯光，天线……4、颗、小、行、星！？！这个建造工程相当浩大啊！ // We've received the specifications for the space casino, and they are quite ambitious.  Space for 100 Kerbals.  Lights, antennae...  4 ASTEROIDS!?!  This will be quite the construction project!
        #LOC_CP_Tourism_Casino_synopsis = 建造一座太空赌场！ // Build a space casino!
        #LOC_CP_Tourism_Casino_completedMessage = 赌场开业大吉！ // The casino is officially open!
        #LOC_CP_Tourism_Casino_Investor_title = 必须通过投资人参观合同获得了一名赌场投资人 // Must have secured a casino investor via the investor tour contract

        // 10.00.Attraction

        #LOC_CP_Tourism_Attraction_genericTitle = 带游客前往一座旅馆或赌场 // Bring tourists to a hotel or casino
        #LOC_CP_Tourism_Attraction_genericDescription = 一旦建好了一处景点，我们就可以带游客去那里了。 // Once we've built an attraction, we can bring tourists there.
        #LOC_CP_Tourism_Attraction_title = 带 @/touristCount 名游客前往我们的 @buildingName —— @targetVessel // Bring @/touristCount.Print() tourists to our @buildingName, @targetVessel
        #LOC_CP_Tourism_Attraction_description = 游客蜂拥而来参观我们的 @buildingName ！我们又有一批游客需要搭乘航班前往 @targetVessel 了。 // Tourists are flocking to see our @buildingName!  We've got another load of passengers that need a shuttle up to @targetVessel.
