Localization
{
    zh-cn
    {
        // Contract Group

        #LOC_CP_FieldResearch_ContractGroup_displayName = 实地研究 // Field Research
        #LOC_CP_FieldResearch_ContractGroup_tip = 正在研究实地… // Researching Fields...    

        // Agency

        #LOC_CP_FieldResearch_Agency_title = 实地研究小组 // Field Research Team
        #LOC_CP_FieldResearch_Agency_description = 实地研究小组隶属于研发中心，因此向Wernher von Kerman汇报工作。 // The field research team are a part of the research and development department, and thus report up to Wernher von Kerman.

        // 00.KSC

        #LOC_CP_FieldResearch_KSC_title = 在坎巴拉太空中心各处进行实验 // Perform experiments around KSC
        #LOC_CP_FieldResearch_KSC_description = 坎巴拉太空中心各处有很多做科学实验的机会。Wernher需要我们在不同地点进行一些测试，作为实验的对照测试。 // There are lots of opportunities to do science around the Kerbal Space Center.  Wernher needs us to run a few tests at different locations as a control test of our experiments.
        #LOC_CP_FieldResearch_KSC_synopsis = 在坎巴拉太空中心各处进行所需的实验，并回收数据。 // Run the required tests around the Kerbal Space Center and recover the data.
        #LOC_CP_FieldResearch_KSC_completedMessage = 实验看起来一切顺利，是时候在太空中来做这些实验了！ // Everything is looking good with these experiments, time to get them into space!
        #LOC_CP_FieldResearch_KSC_REQUIREMENT_title = 必须有可在坎巴拉太空中心进行的有效实验 // Must have valid experiments to run at KSC.

        // 01.Experiment

        #LOC_CP_FieldResearch_Experiment_genericTitle = 在不同地点进行同一实验 // Perform experiment at various locations
        #LOC_CP_FieldResearch_Experiment_genericDescription = 在不同情况下进行同一实验。 // Perform an experiment in various situations.
        #LOC_CP_FieldResearch_Experiment_title = 在 @targetBody 进行 @experiment.Name().ToLower().FirstCap() 实验 // Perform @experiment.Name().ToLower().FirstCap() experiments on @targetBody
        #LOC_CP_FieldResearch_Experiment_description = Wernher特别想在 @targetBody 的不同地点尝试一些 @experiment.Name().ToLower() 实验。我们怀疑实验结果能与Wernher上次委托的实验有多大不同……不过谁让他是老板呢！ // Wernher is especially excited to try some @experiment.Name().ToLower() experiments at various locations on @targetBody.  We doubt the results will be much different from the last study Wernher commissioned...  but he's the boss!
        #LOC_CP_FieldResearch_Experiment_synopsis = 在 @targetBody 进行 @experiment.Name().ToLower() 实验。 // Run the @experiment.Name().ToLower() experiments on @targetBody.
        #LOC_CP_FieldResearch_Experiment_completedMessage = 没错，@experiment.Name().ToLower() 实验结果可真不少。先把它们存到KExcel表格里吧，我们改天再看。 // Yup, that's definitely a lot of @experiment.Name().ToLower() results.  Just put the data in a spreadsheet and we'll look at it later.
        #LOC_CP_FieldResearch_Experiment_REQUIREMENT_title = 必须有一个可进行的有效实验 // Must have a valid experiment to perform
    
        // 02.BiomeStudy

        #LOC_CP_FieldResearch_BiomeStudy_genericTitle = 对特定的生态群系进行研究 // Perform a study of a specific biome
        #LOC_CP_FieldResearch_BiomeStudy_genericDescription = 在同一生态群系的不同情况下进行各种实验 // Perform a varity of experiments in different situations in one biome.
        #LOC_CP_FieldResearch_BiomeStudy_title = 对 @biome 的生态群系研究 // Biome study of @biome
        #LOC_CP_FieldResearch_BiomeStudy_description = 众所周知，@biome.FullName() 是最有趣的地方之一！ 我们想更多地了解它，让我们来做个研究吧！ // It's a commonly known fact that @biome.FullName() is one of the most interesting places around!  We'd like to know more about it, let's do a study!
        #LOC_CP_FieldResearch_BiomeStudy_synopsis = 在 @biome.FullName() 进行所需的实验。 // Perform the requested experiments at @biome.FullName().
        #LOC_CP_FieldResearch_BiomeStudy_completedMessage = 关于 @biome.FullName() 我们了解到的最重要的一点是，它并没有我们最初想象的那样有趣。 // One of the most important things we've learned about @biome.FullName() is that it's not as interesting as we first thought.
        #LOC_CP_FieldResearch_BiomeStudy_REQUIREMENT_title = 必须有一个有效的生态群系来研究 // Must have a valid biome to study
    
        // 03.Scientist

        #LOC_CP_FieldResearch_Scientist_genericTitle = 帮助一名科学家进行实验 // Help a scientist perform experiments
        #LOC_CP_FieldResearch_Scientist_genericDescription = 帮助一名知名科学家在特定地点进行实验 // Help a renowned scientist perform experiments at a specific location.
        #LOC_CP_FieldResearch_Scientist_title = 帮助一名科学家在 @/biome 进行实验 // Help a scientist perform experiments at @/biome.
        #LOC_CP_FieldResearch_Scientist_description = 知名科学家 @scientist 想要在 @/biome 的一个特定地点附近进行实验。Wernher强烈建议应以最大的尊重来对待这位科学家，因为他是火箭学家协会的杰出成员。 // Renowned scientist @scientist would like to perform some experiments near a specific location at @/biome.  Wernher has strongly suggested that this scientist should be treated with the utmost respect, as they are a prominent member of the Society of Rocketologists.
        #LOC_CP_FieldResearch_Scientist_synopsis = 把 @scientist 带到 @/biome 的 @/waypoint.Name() 附近，以进行实验。 // Bring @scientist to perform experiments near @/waypoint.Name() at @/biome.
        #LOC_CP_FieldResearch_Scientist_completedMessage = Wernher非常高兴，还好没出差错，否则他就没法参加火箭学家的晚会了！ // Wernher is very pleased, he wouldn't have been able to attend the Rocketologist's gala if something had gone wrong!
        #LOC_CP_FieldResearch_Scientist_ValidExperiments_title = 必须有可进行的有效实验 // Must have valid experiments to run
        #LOC_CP_FieldResearch_Scientist_VPG_title = 把 @/scientist 带到导航点 // Bring @/scientist to the waypoint
        #LOC_CP_FieldResearch_Scientist_VPG_CollectScience_title = 在导航点处进行实验 // Perform the experiments at the waypoint
        #LOC_CP_FieldResearch_Scientist_MoonFlyby_title = 必须飞越过至少一颗卫星 // Must have done a flyby of at least one moon
    
        // 04.Scraps

        #LOC_CP_FieldResearch_Scraps_genericTitle = 进行重复的实验 // Perform repeated experiments
        #LOC_CP_FieldResearch_Scraps_genericDescription = 一次又一次地重复同一个实验。 // Repeat the same experiment again and again!
        #LOC_CP_FieldResearch_Scraps_title = 再次进行 @scienceSubject // Perform another @scienceSubject
        #LOC_CP_FieldResearch_Scraps_description = 我们已经得到了一些不错的 @scienceSubject.Experiment().Name().ToLower() 数据 @scienceSubject.SituationString() , 但Wernher相信我们还能了解更多。再次进行实验，并把数据带回家。 // We've got some good @scienceSubject.Experiment().Name().ToLower() data @scienceSubject.SituationString(), but Wernher believes that we can learn more.  Re-run the experiment and get the data back home.
        #LOC_CP_FieldResearch_Scraps_synopsis = 收集关于 @scienceSubject 的科技点。 // Collect science about @scienceSubject.
        #LOC_CP_FieldResearch_Scraps_completedMessage = 很好，希望这能让我们对这一主题的了解更加全面。 // Great, let's hope that completes our knowledge of the topic.
        #LOC_CP_FieldResearch_Scraps_ScienceSubject_title = 必须有一个仍可收集实验数据的研究对象 // Must have a subject with experimental data still to be collected

        // 05.HardScience

        #LOC_CP_FieldResearch_HardScience_genericTitle = 收集罕见的实验结果 // Gather rare science results
        #LOC_CP_FieldResearch_HardScience_genericDescription = 当着陆在海洋或溅落在沙漠时运行实验。合适的地点就在那里！ // Run experiments while landed on the ocean, or on the water in a desert.  THe right locations are out there!
        #LOC_CP_FieldResearch_HardScience_title = 从 @biome.FullName() 收集罕见的实验结果 // Gather rare science results from @biome.FullName()
        #LOC_CP_FieldResearch_HardScience_synopsis = 当 @situation.ToString().ToLower() 在 @biome.FullName() 时进行所需的实验。 // Run the requested experiments while @situation.ToString().ToLower() at @biome.FullName().
        #LOC_CP_FieldResearch_HardScience_completedMessage = 这是我们积累的一些重要数据！ // This is some great data that we've accumulated!
        #LOC_CP_FieldResearch_HardScience_waterStr = 有人说在 @biome.FullName() 很难找到 @water 。我们已在地图上标出了几处可能有 @water 的地点。找到一个合适的地点来进行一些实验。 // They say that it's difficult to find @water at @biome.FullName().  We've mapped out a few locations where there might be some.  Find a suitable spot and run some experiments.        
        #LOC_CP_FieldResearch_HardScience_landStr = 有人说在 @biome.FullName() 很难找到陆地。我们已在地图上标出了几处可能有陆地的地点。找到一个合适的地点来进行一些实验。 // They say there isn't much land at @biome.FullName().  We've mapped out a few locations where there might be some.  Find a suitable spot and run some experiments.        
        #LOC_CP_FieldResearch_HardScience_ScienceSubject_title = 必须有可在罕见情况下进行的有效实验 // Must have a valid experiment to run in a rare situation
        #LOC_CP_FieldResearch_HardScience_WAYPOINT_name = "建议的 @/biome.Name() @/sitStr" // "Suggested @/biome.Name() @/sitStr"

        // 06.ClimateStudy

        #LOC_CP_FieldResearch_ClimateStudy_genericTitle = 气候研究 // Climate study
        #LOC_CP_FieldResearch_ClimateStudy_genericDescription = 对一颗行星或卫星进行气候研究。 // Perform a climate study of a planet or moon.
        #LOC_CP_FieldResearch_ClimateStudy_title = 对 @targetBody 的气候研究 // Climate study of @targetBody
        #LOC_CP_FieldResearch_ClimateStudy_synopsis = 对 @targetBody 的气候进行研究。 // Perform a study of @targetBody's climate.
        #LOC_CP_FieldResearch_ClimateStudy_completedMessage = 干得好，我相信我们一定能为这些数据找到符合我们叙事的解释的！ // Great work, I'm sure we'll be able to make this data fit our narrative!
        #LOC_CP_FieldResearch_ClimateStudy_homeDesc = 由于许多坎巴拉人相信火箭会对 @targetBody 气候产生不利影响这种疯狂的观念，政府要求我们进行一项气候研究。让我们一劳永逸地证明火箭是完全安全的（从生态学角度来说）。 // Due to the number of Kerbals that believe the crazy notion that rocketry has an adverse effect on @targetBody's climate, we've been asked by the government to perform a climate study.  Let's prove once and for all that rocketry is completely safe (ecologically speaking, that is).
        #LOC_CP_FieldResearch_ClimateStudy_otherDesc = "HomeWorld() 和 @targetBody 之间有许多惊人的相似之处，以至于科学家们说 HomeWorld() 的样子可能曾跟 @targetBody 差不多（或者他们说的是 HomeWorld() 几百年后会变成 @targetBody 那样？我记不清了。）政府要求我们进行一项气候研究。我们要确保实验不会表明污染物会对 HomeWorld() 气候造成影响。" // There are a remarkable number of similarities between HomeWorld() and @targetBody, so much so that scientists say that HomeWorld() may have once looked like @targetBody.  Or maybe they said that HomeWorld() will look like @targetBody in a few hundred years, I can't remember.  We've been asked by the government to perform a climate study.  Make sure that the experiments don't imply that pollutants affect the climate on HomeWorld().
        #LOC_CP_FieldResearch_ClimateStudy_stock_eveDesc = Kerbin上的科学家说，Eve的样子曾经跟Kerbin差不多，直到失控的温室效应把它变成了今天这样。政府要求我们进行一项气候研究。让我们来证明Eve一直都是一片炙热的紫色荒原。 // Scientists on Kerbin say that Eve once looked like Kerbin until the runaway purplehouse effect turned it into what it is today.  We've been asked by the government to perform a climate study.  Let's prove that Eve has always been a hot, purple wasteland.
        #LOC_CP_FieldResearch_ClimateStudy_RSS_eveDesc = 土卫六是除地球外唯一有迹象显示表面存在液体的天体。只是要小心——那是液态甲烷。 // Titan is the only body other than Earth with evidence of surface liquids.  Just be careful - that's liquid methane.
        #LOC_CP_FieldResearch_ClimateStudy_GPP_eveDesc = 科学家检测到Tarsiss和Hadrian表面存在液体，但那不可能是水。我们需要对它们独特的气候进行更细致的研究。 // Scientists have detected surface liquids on Tarsiss and Hadrian but it can't be water. We need to study these unique climates in more detail.

        // 07.GeologicalStudy

        #LOC_CP_FieldResearch_GeologicalStudy_genericTitle = 地质研究 // Geological study
        #LOC_CP_FieldResearch_GeologicalStudy_genericDescription = 对一颗行星或卫星进行地质研究。 // Perform a geological study of a planet or moon.
        #LOC_CP_FieldResearch_GeologicalStudy_title = 对 @targetBody 的地质研究 // Geological study of @targetBody
        #LOC_CP_FieldResearch_GeologicalStudy_description = 从地质学角度来说，我们对 @targetBody 知之甚少。因此我们申请了一笔研究经费，用来进行一项对 @targetBody 的地质研究。我们其实还没有拿到这笔经费，不过我相信事情会进展顺利的。 // Geologically speaking, we know very little about @targetBody.  That's why we've applied for a research grant to do a geological study of @targetBody.  We haven't actually received the grant, but I'm sure things will work out fine.        
        #LOC_CP_FieldResearch_GeologicalStudy_synopsis = 对 @targetBody 的地质情况进行研究。 // Perform a study of @targetBody's geology.
        #LOC_CP_FieldResearch_GeologicalStudy_completedMessage = 干得好，我希望Linus没忘了提交经费申请文件！ // Great work, I hope Linus remembered to submit the grant paperwork!
    }
}