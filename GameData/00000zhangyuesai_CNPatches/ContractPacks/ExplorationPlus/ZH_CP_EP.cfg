Localization
{
    zh-cn
    {
        #LOC_CP_ExplorationPlus_ContractGroup_displayName = 探索+ // Exploration Plus
        #LOC_CP_ExplorationPlus_ContractGroup_tip = 正在探索性地探索… // Exploring Exploringly.

        #LOC_CP_ExplorationPlus_FirstSteps_title = 搞点科研！ // Do Some Science!
        #LOC_CP_ExplorationPlus_FirstSteps_genericTitle = 搞点科研！ // Do Some Science!
        #LOC_CP_ExplorationPlus_FirstSteps_description = 首先，我们需要测试我们的设备——做个好坎巴拉人吧，帮我们收集一些科学数据。最好是在高速移动的情况下。 // First things first, we need to test our equipment - be a good Kerbal and collect some science. Preferably while moving very fast. 
        #LOC_CP_ExplorationPlus_FirstSteps_synopsis = 启动太空计划 // Start a space program
        #LOC_CP_ExplorationPlus_FirstSteps_completedMessage = 万岁！我们的探索没有所谓“最后的边疆”。 // Huzzah! There is no such thing as the final frontier.
        #LOC_CP_ExplorationPlus_FirstSteps_CollectScience_title = 带回我们的第一条科学数据。 // Return our first piece of scientific data.
        #LOC_CP_ExplorationPlus_FirstSteps_FirstLaunch_title = 将一艘载具发射升空 // Launch a vessel into the air

        #LOC_CP_ExplorationPlus_ReachSpace_title = 飞向星空 // Reach for the Stars
        #LOC_CP_ExplorationPlus_ReachSpace_genericTitle = 飞向星空 // Reach for the Stars
        #LOC_CP_ExplorationPlus_ReachSpace_description = 是时候摆脱重力的束缚，触摸星空了。什么？哦，我是说，让我们进入太空吧。 // It's time to slip the surly bonds of gravity, and touch the stars. What? Oh, I mean - let's go to space.
        #LOC_CP_ExplorationPlus_ReachSpace_REQUIREMENT_title = 不能到达过太空 // Must not have reached Space

        #LOC_CP_ExplorationPlus_Orbit_title = 环绕@/targetBody1 // Orbit @/targetBody1
        #LOC_CP_ExplorationPlus_Orbit_genericTitle = 环绕一个天体 // Orbit a Celestial Body
        #LOC_CP_ExplorationPlus_Orbit_description = 在坎巴拉太空中心，我们总是乐于探索新的边疆。有鉴于此，我们希望你能前往@/targetBody1，看看我们能看到什么。 // Here at KSC we like to think we are always open to exploring new frontiers. With this in mind, we want you to head out to @/targetBody1 and see what we can see.
        #LOC_CP_ExplorationPlus_Orbit_genericDescription = 环绕一个天体，看看我们能看到什么。 // Orbit a celestial body, to see what we can see.
        #LOC_CP_ExplorationPlus_Orbit_synopsis = 进入 @/targetBody1 轨道 // Reach orbit of @/targetBody1
        #LOC_CP_ExplorationPlus_Orbit_DATA_title = 必须到达过一个天体，但没有环绕过它 // Must have reached a body but not orbited it.
        #LOC_CP_ExplorationPlus_Orbit_PARAMETER_title = 环绕@/targetBody1 // Orbit @/targetBody1
        #LOC_CP_ExplorationPlus_Orbit_REQUIREMENT_title = 不能环绕过目标天体 // Must not have orbited the target body.

        #LOC_CP_ExplorationPlus_OrbitalManoeuvres_title = 在母星轨道上执行一系列轨道机动 // Perform a series of Orbital Manoeuvres in orbit of the homeworld.
        #LOC_CP_ExplorationPlus_OrbitalManoeuvres_description = 为了帮助构建更复杂的任务，我们需要证明我们掌握了必要的技能，例如交会和对接。 // To aid our efforts of building more complicated missions, we need to demonstrate that we have the necessary skills, like Rendezvous and Docking
        #LOC_CP_ExplorationPlus_OrbitalManoeuvres_synopsis = 在母星轨道上执行一系列轨道机动。 // Perform a series of orbital manoeuvres above the homeworld.
        #LOC_CP_ExplorationPlus_OrbitalManoeuvres_REQUIREMENT_Rendezvous_title = 不能进行过轨道交会 // Must not have performed an orbital rendezvous
        #LOC_CP_ExplorationPlus_OrbitalManoeuvres_PARAMETER_EVA_title = 在太空中进行一次舱外活动 // Perform an EVA in space
        #LOC_CP_ExplorationPlus_OrbitalManoeuvres_REQUIREMENT_PartModuleUnlocked_title = 必须解锁过对接口部件 // Must have unlocked docking ports.

        #LOC_CP_ExplorationPlus_FlyBy_title = 开始探索@/targetBody1 // Start exploring @/targetBody1
        #LOC_CP_ExplorationPlus_FlyBy_genericTitle = 开始探索一个天体 // Start exploring a Celestial Body
        #LOC_CP_ExplorationPlus_FlyBy_genericDescription = 前往一个新的天体，看看我们能看到什么。 // Head to a new celestial body, to see what we can see.
        #LOC_CP_ExplorationPlus_FlyBy_synopsis = 开始探索@/targetBody1 // Begin exploring @/targetBody1
        #LOC_CP_ExplorationPlus_FlyBy_DATA_title = 不能到达过所有天体 // Must have not reached all bodies.
        #LOC_CP_ExplorationPlus_FlyBy_PARAMETER_ESCAPING_title = 飞越@/targetBody1 // Fly by @/targetBody1
        #LOC_CP_ExplorationPlus_FlyBy_PARAMETER_ORBITING_title = 环绕@/targetBody1 // Orbit @/targetBody1
        #LOC_CP_ExplorationPlus_FlyBy_PARAMETER_CollectScience_title = 带回来自 @/targetBody1 的第一条科学数据 // Return the first science from @/targetBody1
        #LOC_CP_ExplorationPlus_FlyBy_REQUIREMENT_title = 必须进入过母星轨道 // Must have reached orbit for the first time.

        #LOC_CP_ExplorationPlus_Gemini_title = 进行一次 @/targetBody1 轨道载人返回 // Performed a Manned Return from Orbit of @/targetBody1
        #LOC_CP_ExplorationPlus_Gemini_genericTitle = 从你先前环绕过的一个天体返回 // Return from a Celestial Body you previously orbited
        #LOC_CP_ExplorationPlus_Gemini_description = 在坎巴拉太空中心，我们总是乐于探索新的边疆。有鉴于此，我们知道你已经环绕过 @/targetBody1 了，但你还得返回！ // Here at KSC we like to think we are always open to exploring new frontiers. With this in mind, we know you [have orbited] @/targetBody1, but you must also return!
        #LOC_CP_ExplorationPlus_Gemini_genericDescription = 从一个天体返回，以展示我们惊人的科学进步！ // Return from a celestial body to show our marvelous scientific advancements!
        #LOC_CP_ExplorationPlus_Gemini_synopsis = 进行一次 @/targetBody1 载人往返旅行 // Do a manned round-trip to @/targetBody1
        #LOC_CP_ExplorationPlus_Gemini_DATA_CelestialBody_title = 必须环绕过一个天体，但没有从那里返回过 // Must have orbited a celestial body, but not returned from it.
        #LOC_CP_ExplorationPlus_Gemini_DATA_string_VesselVariableName = @/targetBody1.Name() + "轨道返回器" // "OrbitReturner" + @/targetBody1.Name()
        #LOC_CP_ExplorationPlus_Gemini_PARAMETER_ReachState_title = 环绕@/targetBody1 // Orbit @/targetBody1
        #LOC_CP_ExplorationPlus_Gemini_PARAMETER_HasCrew_title = 载具上必须有一名坎巴拉人 // Must have a Kerbal on board
        #LOC_CP_ExplorationPlus_Gemini_PARAMETER_ReturnHome_title = 返回母星 // Return home
        #LOC_CP_ExplorationPlus_Gemini_REQUIREMENT_title = 不能在载人任务中从目标天体的轨道上返回过 // Must not have returned from orbit of the target body with a Kerballed mission

        #LOC_CP_ExplorationPlus_Landing_title = 在 @/targetBody1 着陆 // Land on @/targetBody1
        #LOC_CP_ExplorationPlus_Landing_genericTitle = 在一个天体上着陆 // Land on a Celestial Body
        #LOC_CP_ExplorationPlus_Landing_genericDescription = 在一个天体上着陆，看看我们能看到什么 // Land on a celestial body, to see what we can see.
        #LOC_CP_ExplorationPlus_Landing_synopsis = 继续探索@/targetBody1 // Continue exploring @/targetBody1
        #LOC_CP_ExplorationPlus_Landing_DATA_title = 必须环绕过一个天体，但没有在那里着陆过 // Must have orbited a celestial body, but not landed on it.
        #LOC_CP_ExplorationPlus_Landing_PARAMETER_title = 在 @/targetBody1 着陆 // Land on @/targetBody1
        #LOC_CP_ExplorationPlus_Landing_REQUIREMENT_Landed_title = 不能在目标天体着陆过 // Must not have landed on the target body.
        #LOC_CP_ExplorationPlus_Landing_REQUIREMENT_Landed_title = 不能在目标天体溅落过 // Must not have splashed down on the target body.

        #LOC_CP_ExplorationPlus_Apollo_title = 进行一次载人着陆 @/targetBody1 并返回 // Do a Crewed Landing and Return on @/targetBody1
        #LOC_CP_ExplorationPlus_Apollo_genericTitle = 从你先前着陆过的一个天体返回 // Return from a Celestial Body you previously landed on.
        #LOC_CP_ExplorationPlus_Apollo_description = 在坎巴拉太空中心，我们总是乐于探索新的边疆。有鉴于此，我们知道你已经在 @/targetBody1 着陆过了，但你还得返回！ // Here at KSC we like to think we are always open to exploring new frontiers. With this in mind, we know you landed on @/targetBody1, but you must also return!
        #LOC_CP_ExplorationPlus_Apollo_DATA_CelestialBody_title = 必须着陆过一个天体，但没有从那里返回过 // Must have landed on a celestial body, but not returned from it.
        #LOC_CP_ExplorationPlus_Apollo_DATA_string_VesselVariableName = @/targetBody1.Name() + "返回器" // "Returner" + @/targetBody1.Name()
        #LOC_CP_ExplorationPlus_Apollo_PARAMETER_ReachState_title = 在 @/targetBody1 着陆 // Land on @/targetBody1
        #LOC_CP_ExplorationPlus_Apollo_PARAMETER_HasCrew_title = 载具上必须有一名坎巴拉人 // Must have a Kerbal on board
        #LOC_CP_ExplorationPlus_Apollo_PARAMETER_ReturnHome_title = 返回母星 // Return home
        #LOC_CP_ExplorationPlus_Apollo_REQUIREMENT_title = 不能在载人任务中从目标天体表面返回过 // Must not have returned from the target body with a Kerballed mission
    }
}
