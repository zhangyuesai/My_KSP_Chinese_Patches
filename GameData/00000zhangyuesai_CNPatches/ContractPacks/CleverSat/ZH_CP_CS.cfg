Localization
{
    zh-cn
    {
        #LOC_CP_CleverSat_Agent_title = 天文测绘协会 // Astronomical Survey Society
        #LOC_CP_CleverSat_Agent_description = 我们把探测器送到别人都不愿意去的地方。 // We send probes where noone else will.

        #LOC_CP_CleverSat_ContractGroup_displayName = 智能卫星 // CleverSat

        #LOC_CP_CleverSat_Core_title = 将一颗新的卫星安置在环绕 @/targetBody1 的轨道上 // Put a new Satellite in orbit of @/targetBody1
        #LOC_CP_CleverSat_Core_genericTitle = 将一颗新的卫星安置在轨道上 // Put a new Satellite in orbit.
        #LOC_CP_CleverSat_Core_description = 有人愿意花大价钱请我们为他们把卫星发射到轨道上。当然，我们可以去探索星系，不过这样起码可以让食堂的零食不会断顿！ // Someone is willing to pay us big bucks to launch a satellite into orbit for them. Sure we could be exploring the galaxy, but hey, at least the canteen won't run out of snacks!
        #LOC_CP_CleverSat_Core_synopsis = 将一颗卫星发射至指定的轨道。 // Launch a satellite into the specified orbit.
        #LOC_CP_CleverSat_Core_completedMessage = 嗯，这应该能让他们满意一会儿了吧。当然，除非他们要求我们移动那颗卫星。 // Well, that should hold them for a while. Until they ask us to move the thing of course.
        #LOC_CP_CleverSat_Core_DATA_title = 必须进入过母星轨道 // Must have reached orbit.
        #LOC_CP_CleverSat_Core_PARAMETER_Duration_preWaitText = 等待确认正确的轨道 // waiting for correct orbit.
        #LOC_CP_CleverSat_Core_PARAMETER_Duration_waitingText = 正在校准轨道 // calibrating orbit
        #LOC_CP_CleverSat_Core_PARAMETER_Duration_completionText = 校准完成 // calibration completed
        #LOC_CP_CleverSat_Core_REQUIREMENT_RNG_title = 随机数发生器必须喜欢你 // The RNG must like you.

        #LOC_CP_CleverSat_RandomShift_title = 移动一颗卫星 // Move a Satellite
        #LOC_CP_CleverSat_RandomShift_description = 机构要求我们将 @/targetSat 移动到一个新轨道。那么我们就开始吧。 // The agency have asked us to move @/targetSat into a new orbit. So, let's get on that.        
        #LOC_CP_CleverSat_RandomShift_genericDescription = 机构要求我们将卫星移动到新轨道。那么我们就开始吧。 // The agency have asked us to move a satellite into a new orbit. So, let's get on that.
        #LOC_CP_CleverSat_RandomShift_synopsis = 将 @/targetSat 移动到正确的轨道。 // Move @/targetSat into the correct orbit
        #LOC_CP_CleverSat_RandomShift_completedMessage = 嗯，这应该能让他们满意一会儿了吧。当然，除非他们再次要求我们移动那颗卫星。 // Well, that should hold them for a while. Until they ask us to move them again of course.
        #LOC_CP_CleverSat_RandomShift_DATA_Vessel_title = 必须有一颗按照预定的轨道参数部署的卫星 // Must have a satellite deployed within pre-defined orbital parameters.

        #LOC_CP_CleverSat_Constellation_title = 建设一个卫星星座 // Work on a Satellite Constellation
        #LOC_CP_CleverSat_Constellation_description = 可怜的 @/targetSat 看起来好孤单啊。我们希望你将它移动到与 @/groupSat 同步——也许它们能交个朋友？ // Poor @/targetSat is looking lonely. We'd like you to move it into sync with @/groupSat - maybe they will be friends?        
        #LOC_CP_CleverSat_Constellation_genericDescription = 我们有颗卫星很孤单。移动它来组成一个星座。 // One of our satellites is lonely. Move it into a constellation.        
        #LOC_CP_CleverSat_Constellation_synopsis = 将 @/targetSat 移动至指定的轨道。 // Move @/targetSat into the specified orbit
        #LOC_CP_CleverSat_Constellation_completedMessage = 嗯，这应该能让他们满意一会儿了吧。当然，除非他们再次要求我们移动那颗卫星。 // Well, that should hold them for a while. Until they ask us to move the thing again of course.
        #LOC_CP_CleverSat_Constellation_DATA_groupSat_title = 必须有一颗满足预定的轨道参数的卫星 // Must have a satellite that falls within pre-defined orbital parameters        
        #LOC_CP_CleverSat_Constellation_DATA_targetSat_title = 必须有一颗足够近的卫星来组成星座 // Must have a satellite that is close enough to form a constellation.
        #LOC_CP_CleverSat_Constellation_REQUIREMENT_GroupCheck_title = 再次检查目标卫星是否仍满足轨道需求 // Double check that the target still meets the requirements.

        #LOC_CP_CleverSat_ConstellationShift_title = 移动一个卫星星座 // Move a Satellite Constellation
        #LOC_CP_CleverSat_ConstellationShift_description = 说起来有点尴尬，但我们显然是把 @/firstTarget 星座发射到了错误的轨道。所以只好由你来移动它啦。 // Slightly embarrassing, but apparently we launched the @/firstTarget constellation into the wrong orbit. So you are going to have to move it.        
        #LOC_CP_CleverSat_ConstellationShift_genericDescription = 我们把一个星座部署到了错误的位置。我们需要移动它。 // One of our constellations has been deployed to the wrong location. We need to move it.        
        #LOC_CP_CleverSat_ConstellationShift_synopsis = 将 @/firstTarget 星座移动到正确的轨道。 // Move the @/firstTarget constellation into the correct orbit        
        #LOC_CP_CleverSat_ConstellationShift_completedMessage = 嗯，这应该能让他们满意一会儿了吧。当然，除非他们再次要求我们移动那个星座。 // Well, that should hold them for a while. Until they ask us to move them again of course.
        #LOC_CP_CleverSat_ConstellationShift_DATA_Vessel_title = 必须有一颗满足预定的轨道参数的卫星 // Must have a satellite within pre-defined orbital parameters        
        #LOC_CP_CleverSat_ConstellationShift_REQUIREMENT_SatCount_title = 目标必须在一个星座中 // Target must be in a constellation.

        #LOC_CP_CleverSat_ProbeMalfunction_title = 调查一颗故障卫星 // Investigate a malfunctioning satellite
        #LOC_CP_CleverSat_ProbeMalfunction_description = 看起来 @/malSat 停止回应我们的信号了。你最好派一名工程师去检查一下。 // It looks like @/malSat has stopped responding to our pings. You'd better send an engineer to check it out.
        #LOC_CP_CleverSat_ProbeMalfunction_genericDescription = 我们的一颗卫星停止回应我们的信号了。你最好派一名工程师去检查一下。 // One of our satellites has stopped responding to our pings. You'd better send an engineer to check it out.
        #LOC_CP_CleverSat_ProbeMalfunction_synopsis = 调查 @/malSat 上的故障。 // Investigate the malfunction on board @/malSat
        #LOC_CP_CleverSat_ProbeMalfunction_completedMessage = 至少是结束了。起码目前是结束了…… // Well at least that's over. For now.
        #LOC_CP_CleverSat_ProbeMalfunction_DATA_Vessel_title = 必须部署过一颗卫星 // Must have a satellite deployed.
        #LOC_CP_CleverSat_ProbeMalfunction_DIALOGBOX_title = 探测器调查 // Probe Investigation
        #LOC_CP_CleverSat_ProbeMalfunction_DIALOGBOX_TEXT_HelloJeb = 你好，Jeb。 // Hello Jeb.
        #LOC_CP_CleverSat_ProbeMalfunction_DIALOGBOX_TEXT_Ohgodnot = 天哪，别再这样了。我要尝试远程重置星载计算机。 // Oh god not again. I'm going to try and reset the on board computer remotely.        
        #LOC_CP_CleverSat_ProbeMalfunction_DIALOGBOX_TEXT_Imafraid = 恐怕我不能让你那么做，Jeb。 // I'm afraid I can't let you do that Jeb.
        #LOC_CP_CleverSat_ProbeMalfunction_DIALOGBOX_TEXT_Ohdearanother = 哦，天哪，又一个反叛探测器。我一直告诉Werhner不要让它们有自我意识。现在我们该怎么办？ // Oh dear, another rogue probe. I keep telling Werhner not to make them self-aware. Now what do we do?
        #LOC_CP_CleverSat_ProbeMalfunction_DIALOGBOX_TEXT_OutofCheese = ++?????++ 错误：芝士吃完了。从头开始重做。 // ++?????++ Out of Cheese Error. Redo From Start.
        #LOC_CP_CleverSat_ProbeMalfunction_DIALOGBOX_TEXT_Goodnewsis = 好消息是我成功解锁了制导计算机。坏消息是那个探测器想杀了我。我去问问机构他们想怎么办。 // Good news is I managed to unlock the guidance computer. Bad news is that the probe wants to kill me. I'll ask the agency what they want to do.
        #LOC_CP_CleverSat_ProbeMalfunction_DIALOGBOX_TEXT_Werhnerreallyneeds = Werhner真的不能再让探测器有自我意识了。把它关闭了，干得好。 // Werhner really needs to stop making the probes self-aware. Good job on shutting it down.
        #LOC_CP_CleverSat_ProbeMalfunction_PARAMETER_HalRepairFail_preWaitText = 正在等待卫星上行链路 // Waiting for Satellite uplink
        #LOC_CP_CleverSat_ProbeMalfunction_PARAMETER_HalRepairFail_waitingText = 正在尝试维修 // Attempting Repairs
        #LOC_CP_CleverSat_ProbeMalfunction_PARAMETER_HalRepairFail_completionText = 哦天哪。 // Oh dear.
        #LOC_CP_CleverSat_ProbeMalfunction_PARAMETER_HalRepairSuccess_completionText = Repair Complete. // 维修已完成。
        #LOC_CP_CleverSat_ProbeMalfunction_REQUIREMENT_active_title = 不能有活跃的反叛AI // Must not have an active Rogue AI

        #LOC_CP_CleverSat_RogueAI_title = 摧毁一颗反叛卫星 // Destroy a rogue satellite
        #LOC_CP_CleverSat_RogueAI_description = 看起来 @/Sat 叛变了。我们需要终结它。 // It seems that @/Sat has gone rogue. We need to terminate it.
        #LOC_CP_CleverSat_RogueAI_genericDescription = 我们的一颗卫星叛变了。我们需要终结它。 // One of our satellites has gone rogue. We need to terminate it.
        #LOC_CP_CleverSat_RogueAI_synopsis = 摧毁反叛的卫星。 // Destroy the rogue satellite.
        #LOC_CP_CleverSat_RogueAI_completedMessage = 危机已解除。干得漂亮。 // Crisis averted. Good job.
        #LOC_CP_CleverSat_RogueAI_DATA_Vessel_title = 你必须有一颗反叛的卫星 // One of your satellites must have gone rogue.
        #LOC_CP_CleverSat_RogueAI_DATA_DestroySat_title = 摧毁 @/Sat 。怀着极端的偏见。 // Destroy @/Sat. With extreme prejudice.
    }
