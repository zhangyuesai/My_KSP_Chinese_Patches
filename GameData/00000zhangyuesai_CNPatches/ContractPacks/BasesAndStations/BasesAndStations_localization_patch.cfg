    @completedMessage = #LOC_CP_BasesAndStations_StationCore_completedMessage // Station Complete!
    @DATA:HAS[#type[CelestialBody]]
    {
        @title = #LOC_CP_BasesAndStations_StationCore_CelestialBody_title // Must have orbited a Celestial Body, but not have any stations deployed.
    }
    @PARAMETER[NewStation]
    {
        @title = #LOC_CP_BasesAndStations_StationCore_NewStation_title // Launch a new Station Core into the specified orbit around @/targetBody1.
        @notes = #LOC_CP_BasesAndStations_StationCore_NewStation_notes // The station must include 1 Docking Port and support 4 Kerbals.	This can be done in one launch, or multiple launches.
        @PARAMETER[HabModuleChild]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_NewStation_HabModuleChild_title // Support 4 Kerbals
        }
        @PARAMETER[RTGSolar]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_title // Have one of the following power generators
            @PARAMETER[PartValidationSolar]:HAS[#partModule[ModuleDeployableSolarPanel]]
            {
                @title = #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationSolar_title // 1 or more solar panels
            }
            @PARAMETER[PartValidationRTG]
            {
                @title = #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationRTG_title // 1 or more generators
            }
            @PARAMETER[PartValidationNearFutureSolar]:NEEDS[NearFutureSolar]
            {
                @title = #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationNearFutureSolar_title // 1 or more curved solar panels
            }
            @PARAMETER[PartValidationNearFutureReactors]:NEEDS[NearFutureElectrical]
            {
                @title = #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationNearFutureReactors_title // 1 or more fission reactors
            }
            @PARAMETER[PartValidationNearFutureRTGs]:NEEDS[NearFutureElectrical]
            {
                @title = #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationNearFutureRTGs_title // 1 or more radioisotope generators
            }
            @PARAMETER[PartValidationSolar]:HAS[#partModule[KopernicusSolarPanel]]:NEEDS[Kopernicus]
            {
                @title = #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationSolar_title // 1 or more solar panels
            }
        }
        @PARAMETER[PartValidationSSPX]:NEEDS[StationPartsExpansionRedux]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_title // Include a station core and a habitat
            @PARAMETER[PartValidationStationCore]
            {
                @title = #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_PartValidationStationCore_title // Include a station core from Station Parts Expansion
            }
            @PARAMETER[PartValidHab]
            {
                @title = #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_PartValidHab_title // Include one of the following habitat modules
                @PARAMETER[PartValidationHab]:HAS[#part[crewCabin]]
