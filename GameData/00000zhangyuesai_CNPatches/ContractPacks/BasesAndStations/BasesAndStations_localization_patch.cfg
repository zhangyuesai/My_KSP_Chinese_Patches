                @PARAMETER[PartValidationHab]:HAS[#part[sspx-habitation-125-1]]
                {
                    @title = #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_PartValidHab_sspx_title // A habitat module from Station Parts Expansion
                }
                @PARAMETER[PartValidationHabTokamak]:NEEDS[TokamakIndustries]
                {
                    @title = #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_PartValidHab_PartValidationHabTokamak_title // A habitat module from Tokamak Industries
                }
            }
        }
    }
    @PARAMETER[Any]
    {
        @PARAMETER[PartValidation]:HAS[#part[cupola]]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_Any_PartValidation_title // Include a stock cupola (optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[sspx-dome-cupola-5-1]]:NEEDS[StationPartsExpansionRedux]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_Any_StationPartsExpansionRedux_title // Include a cupola from Station Parts Expansion (optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[ht2_moduleCupola]]:NEEDS[HabTech2]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_Any_HabTech2_title // Include a cupola from HabTech2 (optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[KKAOSS_Cupola_g]]:NEEDS[PlanetaryBaseInc]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_Any_PlanetaryBaseInc_title // Include a cupola from Planetary Base Inc (optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[iberico_porcupola]]:NEEDS[TokamakIndustries]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_Any_TokamakIndustries_title // Include a cupola from Tokamak Industries(optional)
        }
        @PARAMETER[PartValidation]:HAS[#part[nashira_cupola_s1_1]]:NEEDS[Tantares]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_Any_Tantares_title // Include a cupola from Tantares (optional)
        }
        @PARAMETER[Supplies]:NEEDS[USILifeSupport]
        {
            @title = #LOC_CP_BasesAndStations_StationCore_Any_Supplies_title // Have Supplies on board your vessel
        }
        @PARAMETER[ScienceModuleValidation]
        {
            @PARAMETER[ScienceLab]
            {
