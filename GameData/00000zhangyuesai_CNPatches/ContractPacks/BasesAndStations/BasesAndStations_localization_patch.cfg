            }
        }
    }
    @PARAMETER[Duration]
    {
        @preWaitText = #LOC_CP_BasesAndStations_StationCore_Duration_preWaitText // Orbit time required:
        @waitingText = #LOC_CP_BasesAndStations_StationCore_Duration_waitingText // Time to completion:
