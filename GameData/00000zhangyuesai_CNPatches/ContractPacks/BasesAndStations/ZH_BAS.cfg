        #LOC_CP_BasesAndStations_BasePopulation_description = 我们的工程师很高兴能建成 @/targetVessel1，但他们认为那里最好能有一些坎巴拉人。 // Our engineers are happy to to have completed @/targetVessel1, but they think that some Kerbals on board would be good.        
