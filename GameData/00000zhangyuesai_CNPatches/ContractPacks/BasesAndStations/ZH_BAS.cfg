Localization
{
    zh-cn
    {
        //Agent

        #LOC_CP_BasesAndStations_Agent_title = Duna一号 // Duna One
        #LOC_CP_BasesAndStations_Agent_description = Duna一号致力于在坎巴拉太阳系的所有天体部署和维护空间站和基地。 // Duna One are committed to deploying and maintaining Space Stations and Bases on all worlds in the Kerbol system.

        // Contract group

        #LOC_CP_BasesAndStations_ContractGroup_displayName = 基地和空间站 // Bases and Stations

        // Station Mission: StationCore

        #LOC_CP_BasesAndStations_StationCore_title = 发射 @/targetBody1 空间站！ // Launch the @/targetBody1 Space Station!
        #LOC_CP_BasesAndStations_StationCore_genericTitle = 发射一个新的空间站 // Launch a New Space Station
        #LOC_CP_BasesAndStations_StationCore_description = 为了帮助我们探索 @/targetBody1，我们希望你能发射一个空间站。 // In order to aid our efforts of exploring @/targetBody1 we'd like you to launch a space station.
        #LOC_CP_BasesAndStations_StationCore_genericDescription = 我们希望你部署一个全新的空间站。 // We'd like you to deploy a new space station.
        #LOC_CP_BasesAndStations_StationCore_synopsis = 发射 @/targetBody1 空间站！ // Launch the @/targetBody1 Space Station!
        #LOC_CP_BasesAndStations_StationCore_completedMessage = 空间站已建成！ // Station Complete!
        #LOC_CP_BasesAndStations_StationCore_CelestialBody_title = 必须环绕过一个天体，但不能在那里部署了空间站 // Must have orbited a Celestial Body, but not have any stations deployed.
        #LOC_CP_BasesAndStations_StationCore_NewStation_title = 将一个新的空间站核心发射到指定的 @/targetBody1 环绕轨道上 // Launch a new Station Core into the specified orbit around @/targetBody1.
        #LOC_CP_BasesAndStations_StationCore_NewStation_notes = 空间站必须包含一个对接口，并支持4名坎巴拉人驻留。可以通过一次或多次发射来实现。 // The station must include 1 Docking Port and support 4 Kerbals.	This can be done in one launch, or multiple launches.
        #LOC_CP_BasesAndStations_StationCore_NewStation_HabModuleChild_title = 支持4名坎巴拉人驻留 // Support 4 Kerbals
        #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_title = 配备以下发电设备之一 // Have one of the following power generators
        #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationSolar_title = 至少1个太阳能电池板 // 1 or more solar panels
        #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationRTG_title = 至少1个发电机 // 1 or more generators
        #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationNearFutureSolar_title = 至少1个曲面太阳能电池阵 // 1 or more curved solar panels
        #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationNearFutureReactors_title = 至少1个裂变反应堆 // 1 or more fission reactors
        #LOC_CP_BasesAndStations_StationCore_NewStation_RTGSolar_PartValidationNearFutureRTGs_title = 至少1个放射性同位素发电机 // 1 or more radioisotope generators
        #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_title = 包含一个空间站核心和一个居住舱 // Include a station core and a habitat
        #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_PartValidationStationCore_title = 包含一个空间站核心（Station Parts Expansion模组） // Include a station core from Station Parts Expansion
        #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_PartValidHab_title = 包含以下的居住舱之一 // Include one of the following habitat modules
        #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_PartValidHab_crewCabin_title = 一个PPD-10乘员贮存容器 // A PPD-10 Hitchhiker Storage Container
        #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_PartValidHab_sspx_title = 一个居住舱（Station Parts Expansion模组） // A habitat module from Station Parts Expansion
        #LOC_CP_BasesAndStations_StationCore_NewStation_PartValidationSSPX_PartValidHab_PartValidationHabTokamak_title = 一个居住舱（Tokamak模组） // A habitat module from Tokamak Industries
        #LOC_CP_BasesAndStations_StationCore_Any_PartValidation_title = 包含一个原版穹顶舱（可选） // Include a stock cupola (optional)
        #LOC_CP_BasesAndStations_StationCore_Any_StationPartsExpansionRedux_title = 包含一个穹顶舱（Station Parts Expansion模组，可选） // Include a cupola from Station Parts Expansion (optional)
        #LOC_CP_BasesAndStations_StationCore_Any_HabTech2_title = 包含一个穹顶舱（HabTech2模组，可选） // Include a cupola from HabTech2 (optional)
        #LOC_CP_BasesAndStations_StationCore_Any_PlanetaryBaseInc_title = 包含一个穹顶舱（Kerbal Planetary Base Systems模组，可选） // Include a cupola from Planetary Base Inc (optional)
        #LOC_CP_BasesAndStations_StationCore_Any_TokamakIndustries_title = 包含一个穹顶舱（Tokamak模组，可选） // Include a cupola from Tokamak Industries(optional)
        #LOC_CP_BasesAndStations_StationCore_Any_Tantares_title = 包含一个穹顶舱（Tantares模组，可选） // Include a cupola from Tantares (optional)
        #LOC_CP_BasesAndStations_StationCore_Any_Supplies_title = 载具上备有补给品（USI Life Support模组） // Have Supplies on board your vessel
        #LOC_CP_BasesAndStations_StationCore_Any_ScienceModule_Validation_ScienceLab_title = 包含一个移动处理实验室MPL-LG-2 // Include a Mobile Processing Lab MPL-LG-2
        #LOC_CP_BasesAndStations_StationCore_Any_ScienceModule_Validation_StationScience_title = 包含一个TH-NKR研究实验室 // Include a TH-NKR Research Lab
        #LOC_CP_BasesAndStations_StationCore_Any_ScienceModule_Validation_Kerbalism_title = 包含一个科学实验室（Kerbalism模组） // Include a Science Laboratory
        #LOC_CP_BasesAndStations_StationCore_Duration_preWaitText = 所需在轨时长: // Orbit time required:
        #LOC_CP_BasesAndStations_StationCore_Duration_waitingText = 距完成所需时间: // Time to completion:
        #LOC_CP_BasesAndStations_StationCore_Duration_completionText = 你存活了下来！ // You survived!
        #LOC_CP_BasesAndStations_StationCore_SunCheck = 目标天体不能是太阳 // Target body must not be the Sun

        // Station Mission: ScienceLab

        #LOC_CP_BasesAndStations_ScienceLab_title = 为 @/targetVessel1 添加一个移动处理实验室MPL-LG-2 // Add a Mobile Processing Lab MPL-LG-2 to @/targetVessel1
        #LOC_CP_BasesAndStations_ScienceLab_genericTitle = 为空间站添加一个移动处理实验室MPL-LG-2 // Add a Mobile Processing Lab MPL-LG-2 to the Station
        #LOC_CP_BasesAndStations_ScienceLab_description = 既然已经知道了我们可以在太空中生存数日，我们就应该尝试进行更多太空实验了。 // Now that we know we can survive in space for a few days, we should try to do more science up there.
        #LOC_CP_BasesAndStations_ScienceLab_genericDescription = 没有实验室，我们还搞什么科研呢？ // How are we gonna do science without a lab, huh?
        #LOC_CP_BasesAndStations_ScienceLab_synopsis = 为 @/targetVessel1 添加一个移动处理实验室MPL-LG-2。 // Add a Mobile Processing Lab MPL-LG-2 to @/targetVessel1 .
        #LOC_CP_BasesAndStations_ScienceLab_completedMessage = 干得漂亮！现在我们可以继续推动坎巴拉人类进步了！ // Well done! Now we can continue advancing Kerbal-kind!
        #LOC_CP_BasesAndStations_ScienceLab_Vessel_title = 必须有一个不包含移动处理实验室MPL-LG-2的空间站 // Must have a station without a Mobile Processing Lab MPL-LG-2.
        #LOC_CP_BasesAndStations_ScienceLab_PartValidation_title = 向 @/targetVessel1 发射一个全新的移动处理实验室MPL-LG-2 // Launch a new Mobile Processing Lab MPL-LG-2 to @/targetVessel1 .
        #LOC_CP_BasesAndStations_ScienceLab_Docking_title = 与 @/targetVessel1 对接 // Dock with @/targetVessel1

        // Maintenance Mission: CrewRotation

        #LOC_CP_BasesAndStations_CrewRotation_title = 轮换 @/targetVessel1 的乘组 // Rotate the Crew of @/targetVessel1
        #LOC_CP_BasesAndStations_CrewRotation_genericTitle = 空间站乘组轮换 // Space Station Crew Rotation
        #LOC_CP_BasesAndStations_CrewRotation_description = 是时候让你的乘员们休息一下了。轮换 @/targetVessel1 的乘组。 // Time to give your crew a break. Go and rotate the crew @/targetVessel1.
        #LOC_CP_BasesAndStations_CrewRotation_genericDescription = 轮换一个空间站的乘组。 // Rotate the crew of a Space Station.
        #LOC_CP_BasesAndStations_CrewRotation_synopsis = 轮换 @/targetVessel1 的乘组。 // Go and rotate the crew of @/targetVessel1.
        #LOC_CP_BasesAndStations_CrewRotation_completedMessage = 任务完成！返回的乘员们准备去喝一杯，要一起去吗？ // Mission Complete! The returned crew members are going for a pint. Care to join?
        #LOC_CP_BasesAndStations_CrewRotation_Vessel_title = 必须有一个有乘员的空间站 // Must have a station with crew on board
        #LOC_CP_BasesAndStations_CrewRotation_Rotation_title = 派遣一个新乘组 // Send up a new Crew.
        #LOC_CP_BasesAndStations_CrewRotation_Rotation_Engineer_title = 乘组中至少有一名工程师 // Have at least one Engineer on board
        #LOC_CP_BasesAndStations_CrewRotation_ReturnHome_title = 轮换乘组并返回母星 // Rotate the crew and return home
        #LOC_CP_BasesAndStations_CrewRotation_StationCheck_title = 空间站必须在轨 // The station must be in orbit
        #LOC_CP_BasesAndStations_CrewRotation_Expression_title = 随机数发生器必须喜欢你 // The RNG must like you

        // Maintenance Mission: Evacuate

        #LOC_CP_BasesAndStations_Evacuate_title = 撤离 @/targetVessel1 // Evacuate @/targetVessel1
        #LOC_CP_BasesAndStations_Evacuate_genericTitle = 撤离空间站 // Station Evacuation
        #LOC_CP_BasesAndStations_Evacuate_description = 我们发现 @/targetVessel1 上的一些仪器读数令人担忧。为了安全起见，我们认为你最好撤离！（快点！） // We're picking up some worrying readings from our instruments on @/targetVessel1. To be on the safe side, we think you had better evacuate! (quickly)
        #LOC_CP_BasesAndStations_Evacuate_genericDescription = 我们发现一个空间站上的一些仪器读数令人担忧。为了安全起见，我们认为你最好撤离！（快点！） // We're picking up some worrying readings on one of our stations. To be on the safe side, we think you had better evacuate! (quickly)
        #LOC_CP_BasesAndStations_Evacuate_synopsis = 撤离 @/targetVessel1 // Evacuate @/targetVessel1
        #LOC_CP_BasesAndStations_Evacuate_completedMessage = 呼，只是误报而已。不过你还是拯救了所有人，干得漂亮！ // Phew, it was a false alarm. Still, well done for saving everybody.
        #LOC_CP_BasesAndStations_Evacuate_Vessel_title = 必须有一个在轨的有乘员空间站 // Must have a crewed station in orbit
        #LOC_CP_BasesAndStations_Evacuate_Fully_title = 完全撤离 @/targetVessel1 // Fully evacuate @/targetVessel1
        #LOC_CP_BasesAndStations_Evacuate_Fully_HasCrew_title = "@/targetVessel1 上不要留下坎巴拉人" // Leave no Kerbals on board @/targetVessel1.
        #LOC_CP_BasesAndStations_Evacuate_Landing_title = 紧急着陆在 @/targetBody1 // Perform an Emergency Landing on @/targetBody1

        // Maintenance Mission: ExtraCrewCapacity

        #LOC_CP_BasesAndStations_ExtraCrewCapacity_title = 提升 @/targetVessel1 的乘员容量 // Upgrade the crew capacity of @/targetVessel1
        #LOC_CP_BasesAndStations_ExtraCrewCapacity_genericTitle = 乘员容量升级 // Crew Capacity Upgrade
        #LOC_CP_BasesAndStations_ExtraCrewCapacity_description = 我们有麻烦了。@/targetKerbal1 抱怨说，除了 @/targetKerbal2 的体味，他啥也闻不到——我们来帮他个忙吧，给 @/targetKerbal1 提供一些额外空间。 // We have a problem. @/targetKerbal1 is complaining. All they can smell is the body odour of @/targetKerbal2 - lets do them a favour and give @/targetVessel1 some extra space.        
        #LOC_CP_BasesAndStations_ExtraCrewCapacity_genericDescription = 空间站的居住环境可能很拥挤。额外增加一些乘员容量。 // Space stations can be cramped places to live. Add a little extra crew capacity.
        #LOC_CP_BasesAndStations_ExtraCrewCapacity_synopsis = 升级 @/targetVessel1 以支持 @/Counter 名坎巴拉人驻留。 // Upgrade @/targetVessel1 to support @/Counter Kerbals.        
        #LOC_CP_BasesAndStations_ExtraCrewCapacity_completedMessage = 干得漂亮！@/targetKerbal1 感谢你。他的鼻子也对你千恩万谢！ // Well done! @/targetKerbal1 would like to thank you. Their nose thanks you too!
        #LOC_CP_BasesAndStations_ExtraCrewCapacity_Vessel_title = 必须有一个空座位少于4个的空间站 // Must have a station with less than 4 empty seats
        #LOC_CP_BasesAndStations_ExtraCrewCapacity_All_title = 带 @/targetKerbal1 出去呼吸一些新鲜空气（可选） // Take @/targetKerbal1 outside to get some fresh air. (optional)

        // Maintenance Mission: LSResupply

        #LOC_CP_BasesAndStations_LSResupply_title = 向 @/targetVessel1 运送补给品 // Do a supply run to @/targetVessel1.
        #LOC_CP_BasesAndStations_LSResupply_genericTitle = 运送生命维持补给品 // Life Support Supply Run
        #LOC_CP_BasesAndStations_LSResupply_description = 显然，让我们的坎巴拉宇航员挨饿会造成恶劣的公众影响。向 @/targetVessel1 运送一些补给品吧。 // Apparently letting our Kerbonauts starve will generate bad publicity, run some supplies up to @/targetVessel1.
        #LOC_CP_BasesAndStations_LSResupply_genericDescription = 显然，让我们的坎巴拉宇航员挨饿会造成恶劣的公众影响。向空间站运送一些补给品吧。 // Apparently letting our Kerbonauts starve will generate bad publicity, run some supplies up to a station.
        #LOC_CP_BasesAndStations_LSResupply_notes = 你带多少补给品都无所谓……不过记住，本合同可能要过很长时间才会再次出现。 // This contract doesn't care how much Life Support you take... but bear in mind it may be a long time before it comes up again.
        #LOC_CP_BasesAndStations_LSResupply_synopsis = 带一些补给品前往 @/targetVessel1。 // Take some supplies up to @/targetVessel1.
        #LOC_CP_BasesAndStations_LSResupply_completedMessage = 啊，冻干培根！*流口水* // Mmm freeze dried bacon *drools*
        #LOC_CP_BasesAndStations_LSResupply_Vessel_title = 必须有一个有乘员的空间站 // Must have a station with crew
        #LOC_CP_BasesAndStations_LSResupply_All_Food_title = 载具上备有食物 // Have food on board your vessel
        #LOC_CP_BasesAndStations_LSResupply_All_Supplies_title = 载具上备有补给品 // Have Supplies on board your vessel
        #LOC_CP_BasesAndStations_LSResupply_All_LifeSupport_title = 载具上备有生命维持物质 // Have LifeSupport on board your vessel
        #LOC_CP_BasesAndStations_LSResupply_All_Snacks_title = 载具上备有零食 // Have Snacks on board your vessel

        // Maintenance Mission: MedicalEmergency

        #LOC_CP_BasesAndStations_MedicalEmergency_title = "@/targetVessel1 中的紧急医疗状况" // Medical Emergency on board @/targetVessel1
        #LOC_CP_BasesAndStations_MedicalEmergency_genericTitle = 基地或空间站中的紧急医疗状况 // Medical Emergency on a Base or Station
        #LOC_CP_BasesAndStations_MedicalEmergency_description = 天哪！可怜的 @/targetKerbal1 身体不舒服。为了安全起见，我们希望你能带他回家。 // Oh dear! Poor @/targetKerbal1 is feeling quite under the weather. Just to be safe, we'd like you to bring him home.
        #LOC_CP_BasesAndStations_MedicalEmergency_genericDescription = 你的一名坎巴拉人生病了，需要送回家。 // One of your Kerbals is feeling sick and needs to be brought home.
        #LOC_CP_BasesAndStations_MedicalEmergency_synopsis = 将 @/targetKerbal1 带回 @/homeworld 进行医疗检查。 // Bring @/targetKerbal1 back to @/homeworld for medical examination
        #LOC_CP_BasesAndStations_MedicalEmergency_completedMessage = 我们的医疗团队告诉我们，@/targetKerbal1 会好起来的！ // Our Medics tell us that @/targetKerbal1 is going to be okay!
        #LOC_CP_BasesAndStations_MedicalEmergency_Vessel_title = 基地或空间站需要有乘员 // Bases should have some crew.
        #LOC_CP_BasesAndStations_MedicalEmergency_Kerbal_title = 找到一名生病的坎巴拉人 // Finding a sick Kerbal.
        #LOC_CP_BasesAndStations_MedicalEmergency_RecoverKerbal_title = 回收 @/targetKerbal1 // Recover @/targetKerbal1

        // Maintenance Mission: PayloadSpecialist

        #LOC_CP_BasesAndStations_PayloadSpecialist_title = 带一名载荷专家前往 @/targetVessel1 // Take a Payload Specialist to @/targetVessel1
        #LOC_CP_BasesAndStations_PayloadSpecialist_genericTitle = 将一名载荷专家派往空间站 // Send a Payload Specialist to a Station
        #LOC_CP_BasesAndStations_PayloadSpecialist_description = "@/targetVessel1 上的 @/brokenPart 出故障了。我们需要你将相关系统的设计者带去维修它。" // The @/brokenPart on @/targetVessel1 is malfunctioning. We need you to take the designer of the system to fix it.        
        #LOC_CP_BasesAndStations_PayloadSpecialist_genericDescription = 一个空间站上的一个部件出故障了，派设计者前去维修。 // A part is broken on a space station, send the designer to fix it.
        #LOC_CP_BasesAndStations_PayloadSpecialist_synopsis = 带载荷专家前往 @/targetVessel1 // Take the payload specialist to @/targetVessel1
        #LOC_CP_BasesAndStations_PayloadSpecialist_completedMessage = 好耶！@/targetVessel1 的乘组再也不用过着没有…… @/brokenPart 提供的玩意儿的日子了。 // Hooray! The crew of @/targetVessel1 will no longer have to live without... whatever @/brokenPart provides.
        #LOC_CP_BasesAndStations_PayloadSpecialist_Vessel_title = 必须有一个在轨的有乘员空间站 // Must have a space station with crew in orbit
        #LOC_CP_BasesAndStations_PayloadSpecialist_brokenList = [ "太阳能电池板", "电池", "生命维持系统", "科学模块", "气密门" ] // [ "Solar Panel", "Batteries", "Life Support", "Science Module", "Airlock" ]
        #LOC_CP_BasesAndStations_PayloadSpecialist_StationCheck_title = 带载荷专家前往 @/targetVessel1 // Take the Payload Specialist to @/targetVessel1
        #LOC_CP_BasesAndStations_PayloadSpecialist_Duration_preWaitText = "@/brokenPart 出故障了！" // The @/brokenPart is malfunctioning!
        #LOC_CP_BasesAndStations_PayloadSpecialist_Duration_waitingText = 正在维修 @/brokenPart // Fixing the @/brokenPart
        #LOC_CP_BasesAndStations_PayloadSpecialist_Duration_completionText = "@/brokenPart 已修复！" // The @/brokenPart has been repaired!

        // Maintenance Mission: RepairFaultyModule

        #LOC_CP_BasesAndStations_RepairFaultyModule_title = 维修 @/targetVessel1 上的故障电源模块 // Repair a faulty Power Module on @/targetVessel1        
        #LOC_CP_BasesAndStations_RepairFaultyModule_genericTitle = 维修一个故障电源模块 // Repair a Faulty Power Module
        #LOC_CP_BasesAndStations_RepairFaultyModule_description = 遥测数据表明 @/targetVessel1 上的一个电源模块出故障了，请派一名工程师去维修。 // Telemetry indicates that the power module on @/targetVessel1 is malfunctioning, send an engineer to repair it.        
        #LOC_CP_BasesAndStations_RepairFaultyModule_genericDescription = 遥测数据表明一个电源模块出故障了，请派一名工程师去维修。 // Telemetry indicates that a power module  is malfunctioning, send an engineer to repair it.
        #LOC_CP_BasesAndStations_RepairFaultyModule_synopsis = 派一名工程师进行舱外活动来维修故障的电源模块。 // Send an Engineer on EVA to repair the faulty power module.
        #LOC_CP_BasesAndStations_RepairFaultyModule_completedMessage = 遥测数据看起来一切正常。故障模块已修复！ // Telemetry seems to be all ok. The faulty module is repaired!
        #LOC_CP_BasesAndStations_RepairFaultyModule_Sequence_VesselParameterGroup_HasCrew_title = 坎巴拉人必须是一名工程师，且在 @/targetVessel1 上 // Kerbal must be an engineer and on board @/targetVessel1        
        #LOC_CP_BasesAndStations_RepairFaultyModule_Duration_preWaitText = 正在等待工程师 // Waiting for an Engineer.
        #LOC_CP_BasesAndStations_RepairFaultyModule_Duration_waitingText = 正在维修 // Repair in progress
        #LOC_CP_BasesAndStations_RepairFaultyModule_Duration_completionText = 模块已修复！可以回到空间站了。 // Module repaired! Get back to the station.
        #LOC_CP_BasesAndStations_RepairFaultyModule_StationCheck_title = 空间站必须在轨 // The station should be in orbit

        // Maintenance Mission: ReplaceFaultyModule

        #LOC_CP_BasesAndStations_ReplaceFaultyModule_title = 更换 @/targetVessel1 上的故障电源模块 // Replace a faulty Power Module on @/targetVessel1
        #LOC_CP_BasesAndStations_ReplaceFaultyModule_genericTitle = 更换一个故障电源模块 // Replace a faulty Power Module
        #LOC_CP_BasesAndStations_ReplaceFaultyModule_description = 遥测数据表明 @/targetVessel1 上的一个电源模块即将失效，请去把它更换掉。 // Telemetry indicates that the power module on @/targetVessel1 is about to fail, go and replace it.
        #LOC_CP_BasesAndStations_ReplaceFaultyModule_genericDescription = 遥测数据表明一个电源模块即将失效，请去把它更换掉。 // Telemetry indicates that a power module is about to fail, go and replace it.
        #LOC_CP_BasesAndStations_ReplaceFaultyModule_synopsis = 为 @/targetVessel1 发射一个新的电源模块。 // Launch a new Power Module for @/targetVessel1
        #LOC_CP_BasesAndStations_ReplaceFaultyModule_completedMessage = 新模块已就位。干得漂亮！ // The new module is in place. Good job!
        #LOC_CP_BasesAndStations_ReplaceFaultyModule_PowerModule_title = 模块应实现电能的自给自足，且与 @/targetVessel1 对接 // It should be self sustaining and docked to @/targetVessel1.
        #LOC_CP_BasesAndStations_ReplaceFaultyModule_StationCheck_title = 空间站必须在轨 // Station must be in orbit

        // Maintenance Mission: ReturnCrew

        #LOC_CP_BasesAndStations_ReturnCrew_title = 将 @/targetVessel1 的乘员带回 @/targetVessel2 // Take the crew of @/targetVessel1 to @/targetVessel2
        #LOC_CP_BasesAndStations_ReturnCrew_genericTitle = 让一个已撤离的乘组返回空间站 // Return an Evacuated Crew to a Space Station
        #LOC_CP_BasesAndStations_ReturnCrew_description = 紧急状况似乎已经结束，但这里的情况看起来不太妙。最好尽快让他们离开地面。 // The emergency seems to be over and conditions down here don't look fantastic. You'd better get them off the surface ASAP.
        #LOC_CP_BasesAndStations_ReturnCrew_synopsis = 将 @/targetVessel1 的乘员带回 @/targetVessel2 汇报情况。 // Take the crew of @/targetVessel1 to @/targetVessel2 for debriefing.
        #LOC_CP_BasesAndStations_ReturnCrew_completedMessage = 多谢你送他们一程！ // Thanks for the lift!
