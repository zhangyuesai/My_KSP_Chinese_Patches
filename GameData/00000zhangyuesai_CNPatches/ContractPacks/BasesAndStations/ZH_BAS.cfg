        #LOC_CP_BasesAndStations_SurfaceSample_genericTitle = 将地表样本送回空间站 // Return a Surface Sample to a Space Station
        #LOC_CP_BasesAndStations_SurfaceSample_description = 我们的研究部门想要了解太空会对坎巴拉人以外的物体产生什么样的影响。 // Our research department wants to know what the effects of space will be on something besides a Kerbal.
