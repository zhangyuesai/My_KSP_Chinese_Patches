        #LOC_CP_BasesAndStations_BaseExpansion_description = "@/targetVessel1 中的坎巴拉人抱怨在一个小罐子里太拥挤了，因此多一些空间对我们的坎巴拉宇航员是有好处的。" // The Kerbals on @/targetVessel1 are complaining about being too cramped in a small can so some extra space will be good for our Kerbonauts.        
