        #LOC_CP_BasesAndStations_BaseCrewRotation_description = 不好了，@/targetKerbal1 忘了他的结婚纪念日，请把他立刻带回 @/targetBody2 ！ 还有，@/targetKerbal2 有点想家了，顺便把他也带回来。 // Oh no, @/targetKerbal1 forgot their marriage anniversary so bring them back to @/targetBody2 right now! @/targetKerbal2 is feeling a little homesick too, so bring them back too while you're at it.
