        // Maintenance Mission: ScienceExperimentModule

        #LOC_CP_BasesAndStations_ScienceExperimentModule_title = 在对接到 @/targetVessel1 时进行 @/experimentToPerform 实验 // Perform @/experimentToPerform while docked with @/targetVessel1        
        #LOC_CP_BasesAndStations_ScienceExperimentModule_genericTitle = 在空间站进行科学实验 // Perform Science Experiments on a Space Station
        #LOC_CP_BasesAndStations_ScienceExperimentModule_description = Wernher von Kerman想出了一个办法，能从 @/experimentToPerform 实验中获得更多的科技点。不幸的是，我们要花很多钱来改装实验部件，而且需要更多能量来运行它。 // Wernher von Kerman has figured out how to get a lot more science out of @/experimentToPerform. Unfortunately, it's going to cost us a lot to retrofit the part and we're going to need a lot more power to run it.
        #LOC_CP_BasesAndStations_ScienceExperimentModule_genericDescription = Wernher von Kerman想出了一个办法，能从已完成的实验中获得更多的科技点。不幸的是，我们要花很多钱来改装实验部件，而且需要更多能量来运行它。 // Wernher von Kerman has figured out how to get a lot more science out of a completed experiment. Unfortunately, it's going to cost us a lot to retrofit the part and we're going to need a lot more power to run it.
        #LOC_CP_BasesAndStations_ScienceExperimentModule_synopsis = 在对接到 @/targetVessel1 时进行 @/experimentToPerform 实验，然后将实验数据送回Kerbin。 // Perform @/experimentToPerform while docked with @/targetVessel1 and then return the experiment to Kerbin.
        #LOC_CP_BasesAndStations_ScienceExperimentModule_completedMessage = 我们现在对一些自己一无所知的事物有了更深的了解！ // We now have a better understanding of something we know nothing about!
