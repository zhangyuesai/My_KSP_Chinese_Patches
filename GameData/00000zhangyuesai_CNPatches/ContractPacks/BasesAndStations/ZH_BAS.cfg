        #LOC_CP_BasesAndStations_BaseCreate_description = 我们的工程师正在想办法让坎巴拉人在 @/targetBody1 上长期驻留。因此我们需要你的帮助。 // Our engineers were thinking on a way to have kerbals on @/targetBody1 and let them stay there long term. So that is why we need you.
