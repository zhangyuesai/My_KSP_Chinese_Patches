        #LOC_CP_BasesAndStations_SurfaceSample_notes = 你的空间站必须有能力处理地表样本（使用移动处理实验室，或者Station Science模组的光谱仪）。 // Your Station must be capable of procesing the sample. (either using the Mobile Processing Lab, or Station Science Spectrometron)
