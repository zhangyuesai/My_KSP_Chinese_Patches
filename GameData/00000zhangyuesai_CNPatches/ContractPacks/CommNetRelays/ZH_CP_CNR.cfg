Localization
{
    zh-cn
    {
        #autoLOC_CNR_Agent_title = CNR网络报酬公司 // CNR Network Remuneration, Inc.
        #autoLOC_CNR_Agent_desc = CNR网络报酬公司出资支持太阳系其他天体的通信中继卫星的开发和部署。尚不清楚他们期望如何从中获利。 // CNR Network Remuneration, Inc. funds the development and deployment of communication relay satellites to other bodies in the solar system.  How they expect to profit from this is unclear.

        #autoLOC_CNR_Group_title = 通信网络中继 // CommNet Relays

        // Contract: Homeworld's Co-Moon(s)

        #autoLOC_CNR_CoMoon_title = 在环绕 @/targetBody1 的轨道上安置一颗中继卫星 // Place a relay satellite in orbit around @/targetBody1
        #autoLOC_CNR_CoMoon_title_gen = 在母星的姊妹卫星的环绕轨道上安置一颗中继卫星 // Place a relay satellite in orbit around the homeworld's co-moon(s).
        #autoLOC_CNR_CoMoon_desc = 为了支持以后的 @/targetBody1 探索任务，我们希望建立一个环绕 @/targetBody1 的卫星通信网络。这样，以后的任务即使在 @/targetBody1 的背面，也能与 @/homeworld 进行通信。 // To support later exploration missions to @/targetBody1, we want to establish a communication network of satellites around it.  This will allow later missions to communicate with @/homeworld, even when on the far side of @/targetBody1.
        #autoLOC_CNR_CoMoon_desc_gen = 为了支持以后对我们的姊妹卫星的探索任务，我们希望建立一个环绕它的卫星通信网络。这样，以后的任务即使在姊妹卫星的背面，也能与母星进行通信。 // To support later exploration missions to our co-moon(s), we want to establish a communication network of satellites around it.  This will allow later missions to communicate with our homeworld, even when on the far side of its co-moon(s).
        #autoLOC_CNR_CoMoon_syn = 在环绕 @/targetBody1 的轨道上安置一颗无人通信中继卫星。 // Place an uncrewed communications relay in orbit around @/targetBody1.
        #autoLOC_CNR_CoMoon_comp = 中继卫星已就位。这样，以后对 @/targetBody1 的探索任务中当看不到 @/homeworld 时，就可以使用中继卫星了！ // The relay is in position.  Now later missions to @/targetBody1 can use it when they can't see @/homeworld!
        #autoLOC_CNR_CoMoon_cb_title = 环绕该姊妹卫星的中继卫星少于5个 // Fewer than five relays orbiting the co-moon(s)
        #autoLOC_CNR_CoMoon_notes_orbit = 对轨道没有太多具体要求。不过，倾斜的椭圆轨道可以使中继卫星被 @/targetBody1 遮挡的时间最短，将提供最佳的有效运行时间。 // Most of the orbit details are intentionally left open, but an inclined and elliptical orbit will give the best uptime, with the shortest periods of being "eclipsed" by @/targetBody1.
        #autoLOC_CNR_CoMoon_notes_antenna = 别忘了展开那些需要展开的天线！ // Don't forget to extend antennas that need extending!
        #autoLOC_CNR_CoMoon_req = 母星必须是一颗卫星 // The homeworld must be a moon

        // Contract: Homeworld's Lagrange points

        #autoLOC_CNR_Lagrange_title = 在环绕 @/targetBody1 的轨道上安置一颗中继卫星，使它超前或滞后于 @/homeworld // Place a relay satellite in orbit around @/targetBody1 ahead of or behind @/homeworld		
        #autoLOC_CNR_Lagrange_title_gen = 在太阳的环绕轨道上安置一颗中继卫星，使它超前或滞后于母星 // Place a relay satellite in orbit around our homeworld's parent ahead of or behind our homeworld
        #autoLOC_CNR_Lagrange_desc = 有时，行星会连续数日运行在 @/targetBody1 的背面。为了提高通信网络的可用性，我们希望你将一颗中继卫星安置在与 @homeworld 相似的轨道上，但“超前”或“滞后”于 @homeworld；这样中继卫星就能看到 @/targetBody1 的背面，使我们保持连接。请务必使用大量天线，因为它可能需要一直覆盖到太阳系的边缘。 // Sometimes, planets are on the opposite side of @/targetBody1 from us for several days.  To improve availability, we want you to put a relay in an orbit similar to @homeworld's, but "ahead of" or "behind" us, so that it can see around @/targetBody1 and keep us connected.  Be sure to use lots of antennas, since it may have to reach all the way to the edge of the solar system.
        #autoLOC_CNR_Lagrange_desc_gen = 有时，行星会连续数日运行在太阳的背面。为了提高通信网络的可用性，我们希望你将一颗中继卫星安置在与母星相似的轨道上，但“超前”或“滞后”于母星；这样中继卫星就能看到太阳的背面，使我们保持连接。请务必使用大量天线，因为它可能需要一直覆盖到太阳系的边缘。 // Sometimes, planets are on the opposite side of our homeworld's parent from us for several days.  To improve availability, we want you to put a relay in an orbit similar to our homeworld's, but "ahead of" or "behind" us, so that it can see around our homeworld's parent and keep us connected.  Be sure to use lots of antennas, since it may have to reach all the way to the edge of the solar system.
        #autoLOC_CNR_Lagrange_syn = 在环绕 @/targetBody1 的轨道上安置一颗通信中继卫星，使它超前或滞后于 @/homeworld。 // Place a communications relay in orbit ahead of or behind @/homeworld around @/targetBody1.		
        #autoLOC_CNR_Lagrange_comp = 中继卫星已就位。这样 @/targetBody1 就不会挡住我们了！ // The relay is in position.  Now @/targetBody1 won't get in our way!
        #autoLOC_CNR_Lagrange_notes_orbit = 使轨道周期尽量接近 @/homeworld，相位超前或滞后60°~120°。 // Try to get as close as possible to @/homeworld's orbital period, and between 60 and 120 degrees ahead or behind.		
        #autoLOC_CNR_Lagrange_notes_antenna = 可能需要多个天线。别忘了展开那些需要展开的天线！ // Multiple antennas may be required.  Don't forget to extend antennas that need extending!

        // Contract: Homeworld's parent's Lagrange points

        #autoLOC_CNR_ParentLagrange_title = 在环绕 @/targetBody1 的轨道上安置一颗中继卫星，使它超前或滞后于 @/homeworldParent // Place a relay satellite in orbit around @/targetBody1 ahead of or behind @/homeworldParent
        #autoLOC_CNR_ParentLagrange_title_gen = 在太阳的环绕轨道上安置一颗中继卫星，使它超前或滞后于母星的父行星 // Place a relay satellite in orbit around our homeworld's grandparent ahead of or behind our homeworld's parent.
        #autoLOC_CNR_ParentLagrange_desc = 有时，行星会连续数日运行在 @/targetBody1 的背面。为了提高通信网络的可用性，我们希望你将一颗中继卫星安置在与 @homeworldParent 相似的轨道上，但“超前”或“滞后”于 @homeworldParent；这样中继卫星就能看到 @/targetBody1 的背面，使我们保持连接。请务必使用大量天线，因为它可能需要一直覆盖到太阳系的边缘。 // Sometimes, planets are on the opposite side of @/targetBody1 from us for several days.  To improve availability, we want you to put a relay in an orbit similar to @/homeworldParent's, but "ahead of" or "behind" it, so that the relay can see around @/targetBody1 and keep us connected.  Be sure to use lots of antennas, since it may have to reach all the way to the edge of the solar system.
        #autoLOC_CNR_ParentLagrange_desc_gen = 有时，行星会连续数日运行在太阳的背面。为了提高通信网络的可用性，我们希望你将一颗中继卫星安置在与母星的父行星相似的轨道上，但“超前”或“滞后”于母星的父行星；这样中继卫星就能看到太阳的背面，使我们保持连接。请务必使用大量天线，因为它可能需要一直覆盖到太阳系的边缘。 // Sometimes, planets are on the opposite side of our homeworld's grandparent from us for several days.  To improve availability, we want you to put a relay in an orbit similar to our homeworld's parent, but "ahead of" or "behind" it, so that the relay can see around our homeworld's parent and keep us connected.  Be sure to use lots of antennas, since it may have to reach all the way to the edge of the solar system.
        #autoLOC_CNR_ParentLagrange_syn = 在环绕 @/targetBody1 的轨道上安置一颗通信中继卫星，使它超前或滞后于 @/homeworldParent。 // Place a communications relay in orbit ahead of or behind @/homeworldParent around @/targetBody1.
        #autoLOC_CNR_ParentLagrange_comp = 中继卫星已就位。这样 @/targetBody1 就不会挡住我们了！ // The relay is in position.  Now @/targetBody1 won't get in our way!
        #autoLOC_CNR_ParentLagrange_notes_orbit = 使轨道周期尽量接近 @/homeworldParent，相位超前或滞后60°~120°。 // Try to get as close as possible to @/homeworldParent's orbital period, and between 60 and 120 degrees ahead or behind.
        #autoLOC_CNR_ParentLagrange_notes_antenna = 可能需要多个天线。别忘了展开那些需要展开的天线！ // Multiple antennas may be required.  Don't forget to extend antennas that need extending!
        #autoLOC_CNR_ParentLagrange_req = 母星必须是一颗卫星 // The homeworld must be a moon

        // Contract: Inner planets and moons

        #autoLOC_CNR_InnerPlanet_title = 在环绕 @/targetBody1 的轨道上安置一颗中继卫星 // Place a relay satellite in orbit around @/targetBody1
        #autoLOC_CNR_InnerPlanet_title_gen = 在内行星和卫星的环绕轨道上安置一颗中继卫星 // Place a relay satellite in orbit around the inner planets and moons
        #autoLOC_CNR_InnerPlanet_desc = 为了支持以后的 @/targetBody1 探索任务，我们希望建立一个卫星通信网络，它的发射功率要足够大，能一直覆盖回 @/homeworld。这样，以后的任务就能使用体积更小、能耗更低的天线了。既然我们已经升级了追踪站，对 @/targetBody1 来说一个RA-15就够用了。 // To support later exploration missions to @/targetBody1, we want to establish a communication network of satellites with enough transmitter power to reach all the way back to @/homeworld.  This will allow later missions to use smaller, less power-hungry antennas.  Since we've upgraded the tracking station, an RA-15 should do the trick for @/targetBody1.
        #autoLOC_CNR_InnerPlanet_desc_gen = 为了支持以后的内行星和卫星探索任务，我们希望建立一个卫星通信网络，它的发射功率要足够大，能一直覆盖回母星。这样，以后的任务就能使用体积更小、能耗更低的天线了。既然我们已经升级了追踪站，对内行星和卫星来说一个RA-15就够用了。 // To support later exploration missions to the inner planets and moons, we want to establish a communication network of satellites with enough transmitter power to reach all the way back to our homeworld.  This will allow later missions to use smaller, less power-hungry antennas.  Since we've upgraded the tracking station, an RA-15 should do the trick for the inner planets and moons.
        #autoLOC_CNR_InnerPlanet_syn = 在环绕 @/targetBody1 的轨道上安置一颗无人通信中继卫星。 // Place an uncrewed communications relay in orbit around @/targetBody1.
        #autoLOC_CNR_InnerPlanet_comp = 中继卫星已就位。这样，以后对 @/targetBody1 的探索任务中就可以使用中继卫星，而不必直连回 @/homeworld 了！ // The relay is in position.  Now later missions to @/targetBody1 can use it instead of having to transmit all the way to @/homeworld!
        #autoLOC_CNR_InnerPlanet_cb_title = 环绕该天体的中继卫星少于5个 // Fewer than five relays orbiting the body
        #autoLOC_CNR_InnerPlanet_notes_orbit = 对轨道没有太多具体要求。不过，倾斜的椭圆轨道可以使中继卫星被该天体遮挡的时间最短，将提供最佳的有效运行时间。 // Most of the orbit details are intentionally left open, but an inclined and elliptical orbit will give the best uptime, with the shortest periods of being "eclipsed" by the body.
        #autoLOC_CNR_InnerPlanet_notes_antenna = 别忘了展开那些需要展开的天线！ // Don't forget to extend antennas that need extending!

        // Contract: Homeworld's Moon(s)

        #autoLOC_CNR_Moon_title = 在环绕 @/targetBody1 的轨道上安置一颗中继卫星 // Place a relay satellite in orbit around @/targetBody1
        #autoLOC_CNR_Moon_title_gen = 在母星的一个卫星的环绕轨道上安置一颗中继卫星 // Place a relay satellite in orbit around (one of) the homeworld's moon(s)
        #autoLOC_CNR_Moon_desc = 为了支持以后的 @/targetBody1 探索任务，我们希望建立一个环绕 @/targetBody1 的卫星通信网络。这样，以后的任务即使在 @/targetBody1 的背面，也能与 @/homeworld 进行通信。 // To support later exploration missions to @/targetBody1, we want to establish a communication network of satellites around it.  This will allow later missions to communicate with @/homeworld, even when on the far side of @/targetBody1.
        #autoLOC_CNR_Moon_desc_gen = 为了支持以后对我们的卫星的探索任务，我们希望建立一个环绕它的卫星通信网络。这样，以后的任务即使在卫星的背面，也能与母星进行通信。 // To support later exploration missions to our moon(s), we want to establish a communication network of satellites around it.  This will allow later missions to communicate with our homeworld, even when on the far side of its moon(s).
        #autoLOC_CNR_Moon_syn = 在环绕 @/targetBody1 的轨道上安置一颗无人通信中继卫星。 // Place an uncrewed communications relay in orbit around @/targetBody1.
        #autoLOC_CNR_Moon_comp = 中继卫星已就位。这样，以后对 @/targetBody1 的探索任务中当看不到 @/homeworld 时，就可以使用中继卫星了！ // The relay is in position.  Now later missions to @/targetBody1 can use it when they can't see @/homeworld!
        #autoLOC_CNR_Moon_cb_title = 环绕该卫星的中继卫星少于5个 // Fewer than five relays orbiting the moon(s)
        #autoLOC_CNR_Moon_notes_orbit = 对轨道没有太多具体要求。不过，倾斜的椭圆轨道可以使中继卫星被 @/targetBody1 遮挡的时间最短，将提供最佳的有效运行时间。 // Most of the orbit details are intentionally left open, but an inclined and elliptical orbit will give the best uptime, with the shortest periods of being "eclipsed" by @/targetBody1.
        #autoLOC_CNR_Moon_notes_antenna = 别忘了展开那些需要展开的天线！ // Don't forget to extend antennas that need extending!

        // Contract: Outer planets and moons

        #autoLOC_CNR_OuterPlanet_title = 在环绕 @/targetBody1 的轨道上安置一颗中继卫星 // Place a relay satellite in orbit around @/targetBody1
        #autoLOC_CNR_OuterPlanet_title_gen = 在外行星和卫星的环绕轨道上安置一颗中继卫星 // Place a relay satellite in orbit around the outer planets and moons
        #autoLOC_CNR_OuterPlanet_desc = 为了支持以后的 @/targetBody1 探索任务，我们希望建立一个卫星通信网络，它的发射功率要足够大，能一直覆盖回 @/homeworld。这样，以后的任务就能使用体积更小、能耗更低的天线了。既然我们已经升级了追踪站，对 @/targetBody1 来说一个RA-100就够用了。 // To support later exploration missions to @/targetBody1, we want to establish a communication network of satellites with enough transmitter power to reach all the way back to @/homeworld.  This will allow later missions to use smaller, less power-hungry antennas.  For @/targetBody1, an RA-100 should do the trick.
        #autoLOC_CNR_OuterPlanet_desc_gen = 为了支持以后的外行星和卫星探索任务，我们希望建立一个卫星通信网络，它的发射功率要足够大，能一直覆盖回母星。这样，以后的任务就能使用体积更小、能耗更低的天线了。既然我们已经升级了追踪站，对外行星和卫星来说一个RA-100就够用了。 // To support later exploration missions to the outer planets and moons, we want to establish a communication network of satellites with enough transmitter power to reach all the way back to our homeworld.  This will allow later missions to use smaller, less power-hungry antennas.  For the outer planets and moons, an RA-100 should do the trick.
        #autoLOC_CNR_OuterPlanet_syn = 在环绕 @/targetBody1 的轨道上安置一颗无人通信中继卫星。 // Place an uncrewed communications relay in orbit around @/targetBody1.
        #autoLOC_CNR_OuterPlanet_comp = 中继卫星已就位。这样，以后对 @/targetBody1 的探索任务中就可以使用中继卫星，而不必直连回 @/homeworld 了！ // The relay is in position.  Now later missions to @/targetBody1 can use it instead of having to transmit all the way to @/homeworld!
        #autoLOC_CNR_OuterPlanet_cb_title = 环绕该天体的中继卫星少于5个 // Fewer than five relays orbiting the body
        #autoLOC_CNR_OuterPlanet_notes_orbit = 对轨道没有太多具体要求。不过，倾斜的椭圆轨道可以使中继卫星被该天体遮挡的时间最短，将提供最佳的有效运行时间。 // Most of the orbit details are intentionally left open, but an inclined and elliptical orbit will give the best uptime, with the shortest periods of being "eclipsed" by the body.
        #autoLOC_CNR_OuterPlanet_notes_antenna = 别忘了展开那些需要展开的天线！ // Don't forget to extend antennas that need extending!

        // Contract: Outer planets high orbit

        #autoLOC_CNR_OuterPlanetHigh_title = 在环绕 @/targetBody1 的高轨道上安置一颗中继卫星 // Place a relay satellite in high orbit around @/targetBody1
        #autoLOC_CNR_OuterPlanetHigh_title_gen = 在环绕气态巨行星的高轨道上安置一颗中继卫星 // Place a relay satellite in high orbit around the gas giants
        #autoLOC_CNR_OuterPlanetHigh_desc = 我们在 @/targetBody1 周围的通信网络受到了 @/targetBody1 本身的阻碍——它一直挡在我们和中继卫星之间。为了提高通信网络的可用性，我们希望你将一颗中继卫星安置在环绕 @/targetBody1 的高倾角高离心率轨道上。 // Our communication network around @/targetBody1 is being hampered by @/targetBody1 itself -- it keeps getting between us and the relays.  To improve availability, we want you to put a relay in a highly-inclined and highly-eccentric orbit around @/targetBody1.
        #autoLOC_CNR_OuterPlanetHigh_desc_gen = 我们在气态巨行星周围的通信网络受到了气态巨行星本身的阻碍——它一直挡在我们和中继卫星之间。为了提高通信网络的可用性，我们希望你将一颗中继卫星安置在环绕该气态巨行星的高倾角高离心率轨道上。 // Our communication networks around the gas giants is being hampered by the gas giants themselves -- they keeps getting between us and the relays.  To improve availability, we want you to put a relay in a highly-inclined and highly-eccentric orbit around the gas giants.
        #autoLOC_CNR_OuterPlanetHigh_syn = 在环绕 @/targetBody1 的高倾角高离心率轨道上安置一颗通信中继卫星。 // Place a communications relay in a highly-inclined and highly-eccentric orbit around @/targetBody1.
        #autoLOC_CNR_OuterPlanetHigh_comp = 中继卫星已就位。这样，我们在 @/targetBody1 的任务就有更高的通信可用性了！ // The relay is in position.  Now our missions to @/targetBody1 will have better communication availability!
        #autoLOC_CNR_OuterPlanetHigh_cb_title = 以高轨道环绕该天体的中继卫星少于2个 // Fewer than two relays orbiting the body in high orbits		
        #autoLOC_CNR_OuterPlanetHigh_notes_orbit = 为了获得最大的通信可用性，应使远点尽量远离行星赤道面（即，近心点辐角=±90°），近点尽量接近行星。 // Try to get the apoapsis as far out of the plane as possible (i.e. argument of periapsis = +/- 90 degrees) and the periapsis as close to the planet as possible for maximum availability.
        #autoLOC_CNR_OuterPlanetHigh_notes_antenna = 别忘了展开那些需要展开的天线！ // Don't forget to extend antennas that need extending!

        // Contract: SuperDSN

        #autoLOC_CNR_SuperDSN_title = 在环绕 @/homeworld 的轨道上安置一颗带有大量天线的中继卫星 // Place a relay satellite with lots of dishes in orbit around @/homeworld
        #autoLOC_CNR_SuperDSN_title_gen = 在母星的环绕轨道上安置一颗带有大量天线的中继卫星 // Place a relay satellite with lots of dishes in orbit around our homeworld
        #autoLOC_CNR_SuperDSN_desc = Gus Kerman说，我们的地面追踪站不能扩建到更大了。如果我们要实现更远距离的通信，就必须将大型中继站建立在太空中。Wernher von Kerman对我们的成功很有信心！ // Gus Kerman says that our ground stations just can't get any bigger.  If we're going to get longer-range communications, we'll have to put large relays in space.  Wernher von Kerman is very positive on our chances of success!
        #autoLOC_CNR_SuperDSN_desc_gen = Gus Kerman说，我们的地面追踪站不能扩建到更大了。如果我们要实现更远距离的通信，就必须将大型中继站建立在太空中。Wernher von Kerman对我们的成功很有信心！ // Gus Kerman says that our ground stations just can't get any bigger.  If we're going to get longer-range communications, we'll have to put large relays in space.  Wernher von Kerman is very positive on our chances of success!
        #autoLOC_CNR_SuperDSN_syn = 在环绕 @/homeworld 的轨道上安置一颗带有大量天线的中继卫星。 // Place a relay satellite with lots of dishes in orbit around @/homeworld
