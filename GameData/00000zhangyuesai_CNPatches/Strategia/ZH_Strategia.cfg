Localization
{
    zh-cn
    {
        // ------ Agent ------
        #LOC_Strategia_agent_title = Strategia//Strategia
        #LOC_Strategia_agent_description = 在全球范围内制定新的战略计划！//Creating new strategic initiatives world-wide!

        // ------ Contracts ------
        #LOC_Strategia_contract_genericDescription = 这是一个Strategia合同，在激活相应策略时自动接受此合同。//This is a Strategia contract that is automatically accepted when the pre-requisite strategy is taken.        
        #LOC_Strategia_contract_StrategiaStrategy_title = 必须先激活相应的策略//The pre-requisite strategy must be taken        
        #LOC_Strategia_contract_StgBodyProgram_genericTitle = 天体计划//Celestial Body Programs
        #LOC_Strategia_contract_StgGasGiantProgram_genericTitle = 气态巨行星计划//Gas Giant Programs
        #LOC_Strategia_contract_StgBodyProbes_genericTitle = 天体探测器//Celestial Body Probes
        #LOC_Strategia_contract_StgBodyProbes_AtLeast_title = 将探测器着陆在 @/targetBody 的三个不同生态群系//Land probes in THREE different biomes on @/targetBody 
        #LOC_Strategia_contract_StgImpactorProbes_genericTitle = 撞击探测器//Impactor Probes
        #LOC_Strategia_contract_StgImpactorProbes_AtLeast_title = 用无人探测器撞击三颗不同的行星或卫星//Impact uncrewed probes on THREE different planets/moons
        #LOC_Strategia_contract_StgFlyByProbes_genericTitle = 飞越探测器//Flyby Probes
        #LOC_Strategia_contract_StgFlyByProbes_VesselParameterGroup_title = 用同一个载具//With the SAME vessel
        #LOC_Strategia_contract_StgFlyByProbes_VesselParameterGroup_AtLeast_title = 飞越三颗不同的行星//Flyby of THREE different planets
        #LOC_Strategia_contract_StgFlyByProbes_All_title = （可选）卫星飞越//(Optional) Moon Flybys

        // ------ Contract group ------
        #LOC_Strategia_contractGroup_displayName = Strategia//Strategia
        #LOC_Strategia_contractGroup_tip = 正在制定策略…//Strategizing...

        // ------ Departments ------
        #LOC_Strategia_department_crewedMission_title = 载人任务//Crewed Missions
        #LOC_Strategia_department_crewedMission_desc = 作为飞行总监，Gene负责监督所有载人任务。//As flight director, Gene has oversight over all crewed missions.
        #LOC_Strategia_department_crewedMission_headName = Gene Kerman//Gene Kerman
        #LOC_Strategia_department_uncrewedMission_title = 无人任务//Uncrewed Missions
        #LOC_Strategia_department_uncrewedMission_desc = 作为研发部门的负责人，Wernher负责决定所有无人任务的目标。//As head of R&D, Wernher is in charge of determining the goals of all uncrewed missions.
        #LOC_Strategia_department_uncrewedMission_headName = Wernher von Kerman//Wernher von Kerman

        // ------ Strategies: Crewed Missions ------
        #LOC_Strategia_strategy_moonProgram_title = $body计划//The $body Program
        #LOC_Strategia_strategy_moonProgram_title_Moon = 阿波罗计划//The Apollo Program
        #LOC_Strategia_strategy_moonProgram_desc = 既然我们已经证明我们可以将坎巴拉人送入轨道并平安返回，我们需要实现新的突破。我们选定了附近一个我们有能力抵达的天体。我们选择登陆$theBody，不是因为那很容易，而是因为那很困难。//Now that we've proven we can get a Kerbal to orbit and back, we need to continue to break new barriers.  We have a choice of nearby bodies that we can get to.  We choose to go to $theBody, not because it is easy, but because it is hard.        
        #LOC_Strategia_strategy_moonProgram_IncompatibleGroupRequirement = 同一时间激活的载人或无人策略不能多于一个//Cannot have more than one crewed or uncrewed strategy active at one time
        #LOC_Strategia_strategy_moonProgram_CurrencyOperationByBody_theBody_effectDescription = $theBody的里程碑收益//to milestone gains for $theBody
        #LOC_Strategia_strategy_moonProgram_CurrencyOperationByBody_otherBodies_effectDescription = 其他天体的里程碑收益//to milestone gains for other bodies
        #LOC_Strategia_strategy_moonProgram_ContractEffect_synopsis = 在$theBody上插旗。//Plant a flag on $theBody.
        #LOC_Strategia_strategy_moonProgram_ContractEffect_completedMessage = 你已经成功地使坎巴拉人首次登陆$theBody！//You've successfully landed the first Kerbal on $theBody!
        #LOC_Strategia_strategy_moonProgram_ContractEffect_failureMessage = 你的太空计划没能将坎巴拉人送上$theBody！//Your space program has failed to put a Kerbal on $theBody!
        
        #LOC_Strategia_strategy_planetaryProgram_title = $body计划//The $body Program
        #LOC_Strategia_strategy_planetaryProgram_title_Mercury = 赫耳墨斯计划//The Hermes Program
        #LOC_Strategia_strategy_planetaryProgram_title_Venus = 阿佛洛狄忒计划//The Aphrodite Program
        #LOC_Strategia_strategy_planetaryProgram_title_Mars = 阿瑞斯计划//The Ares Program
        #LOC_Strategia_strategy_planetaryProgram_title_Pluto = 哈得斯计划//The Hades Program
        #LOC_Strategia_strategy_planetaryProgram_desc = 我们太空计划的下一步就是把一名坎巴拉人送上另一颗行星。还有比$theBody更好的选择吗？//The next step in our space program is to get a Kerbal onto another planet.  What better choice than $theBody?        
        #LOC_Strategia_strategy_planetaryProgram_CurrencyOperationByBody_theBody_effectDescription = $theBodies的里程碑收益//to milestone gains for $theBodies
        
        #LOC_Strategia_strategy_gasGiantProgram_title = $body $childBodyCount计划//The $body $childBodyCount Program
        #LOC_Strategia_strategy_gasGiantProgram_title_Jupiter = 宙斯计划//The Zeus Program
        #LOC_Strategia_strategy_gasGiantProgram_title_Saturn = 克罗诺斯计划//The Chronus Program
        #LOC_Strategia_strategy_gasGiantProgram_desc = 是时候证明坎巴拉人的真正实力了。让坎巴拉人登陆$theBody的每一颗卫星，我们将获得天文数字般的声望！//It's time to prove that Kerbals have the right stuff.  The prestige of landing a Kerbal on each of $theBody's moons would be astronomical!
        #LOC_Strategia_strategy_gasGiantProgram_CurrencyOperationByBody_theBody_effectDescription = $theBodies的里程碑收益//to milestone gains for $theBodies
        #LOC_Strategia_strategy_gasGiantProgram_ContractEffect_synopsis = 在$childBodies上插旗。//Plant flags on $childBodies.
        #LOC_Strategia_strategy_gasGiantProgram_ContractEffect_completedMessage = 你已经成功地使坎巴拉人首次登陆$childBodies！//You've successfully landed the first Kerbals on $childBodies!
        #LOC_Strategia_strategy_gasGiantProgram_ContractEffect_failureMessage = 你的太空计划没能将坎巴拉人送上$childBodies！//Your space program has failed to put a Kerbal on $childBodies!

        // ------ Strategies: Uncrewed Missions ------
        #LOC_Strategia_strategy_moonProbes_title = $body探测器//$body Probes
        #LOC_Strategia_strategy_moonProbes_desc = 如果我们可以向其他天体发射无人探测器来更有效地收集科学数据的话，为什么还要把坎巴拉人送去呢？我们要不要发射一枚探测器到$theBody上去开展实验？//Why send Kerbal to other planets when we can be more effective in gathering science by sending out uncrewed probes?  Shall we send a probe to perform experiments on $theBody?        
        #LOC_Strategia_strategy_moonProbes_ContractEffect_synopsis = 将探测器着陆在$theBody的三个不同生态群系。//Land probes in three different biomes on $theBody.
        #LOC_Strategia_strategy_moonProbes_ContractEffect_completedMessage = 你已经成功地开展了对$theBody的自动化探索！//You've successfully performed an automated exploration of $theBody!
        #LOC_Strategia_strategy_moonProbes_ContractEffect_failureMessage = 你的太空计划没能将足够的探测器着陆在$theBody！//Your space program has failed to put enough probes onto $theBody!

        #LOC_Strategia_strategy_planetaryProbes_title = $body探测器//$body Probes
        #LOC_Strategia_strategy_planetaryProbes_desc = 与发射一枚可以遗留在那里的探测器相比，将坎巴拉人送到另一颗行星的成本简直是天文数字。我们为什么不向$theBody发射一枚探测器，让它自主地为我们收集科学数据呢？//The costs of sending a Kerbal to another planet are astronomical compared to those of sending a probe that we can leave behind.  Why don't we send a probe to $theBody to gather science autonomously for us?

        #LOC_Strategia_strategy_impactorProbes_title = 撞击探测器//Impactor Probes
        #LOC_Strategia_strategy_impactorProbes_desc = 在上古时代，坎巴拉人曾通过敲击岩石的方式来扩展知识。随着我们文明的进步，我们砸东西的规模也越来越大。我们已经达到了撞击技术的顶峰，准备迈向用探测器撞击天体的阶段了。想想我们能收集到多少科学数据吧！//At the dawn of time, Kerbals expanded their knowledge by smashing rocks together.  As our civilization progressed, so did the magnitude of what we smashed together.  We have reached the culmination of smashing technology and are ready to move on to smashing probes into other planets.  Think of all the science we can gather!
        #LOC_Strategia_strategy_impactorProbes_ContractEffect_synopsis = 用探测器撞击三个不同的天体。//Impact probes on three different celestial bodies.
        #LOC_Strategia_strategy_impactorProbes_ContractEffect_completedMessage = 你成功地撞碎了一些探测器，在此过程中做了些科学研究！//You've successfully smashed some probes, and made science in the process!
        #LOC_Strategia_strategy_impactorProbes_ContractEffect_failureMessage = 你的太空计划没能撞碎足够的探测器！//Your space program has failed to smash enough probes!

        #LOC_Strategia_strategy_flyByProbes_title = 行星飞越//Planetary Flybys
        #LOC_Strategia_strategy_flyByProbes_desc = 有个方法能让我们从探测器获得尽可能多的科学数据，那就是尝试造访尽可能多的行星。让我们借助引力，把同一枚探测器送到坎巴拉太阳系的各个角落。//One approach to maximizing the science we get from probes is to try to visit as many planets as possible.  Let's use some gravity assists and send a single probe all over the solar system.        
        #LOC_Strategia_strategy_flyByProbes_ContractEffect_synopsis = 飞越三颗行星和尽可能多的卫星。//Perform a flyby of three planets, and as many moons as possible.
        #LOC_Strategia_strategy_flyByProbes_ContractEffect_completedMessage = 你成功地完成了所需的飞越任务！//You've successfully completed the necessary flybys!
        #LOC_Strategia_strategy_flyByProbes_ContractEffect_failureMessage = 你的太空计划没能完成足够的飞越任务！//Your space program has failed to perform enough flybys!

        // ------ Strategies: Finances ------
        #LOC_Strategia_strategy_astronautTrainingProgram_title = 宇航员训练计划//Astronaut Training Program
        #LOC_Strategia_strategy_astronautTrainingProgram_desc = 我们的标准培训程序是将新雇用的宇航员视为一次性商品，以大大降低“计划外拆解”的代价。尽管如此，一些人认为在把我们的宇航员放到成吨的爆炸物上面之前先对他们进行培训，会降低任务失败率。制定这一计划的成本会很高，更不用说实际训练宇航员的成本了。你觉得呢，我们是要做正确的事情，还是差不多够用就行了？//Our standard training procedure is to treat newly hired astronauts as a disposable commodity to greatly reduce the cost of unscheduled disassemblies.  Still, some argue that training our astronauts before putting them on top of a top of a ton of explosives will result in a lower mission failure rate.  The cost of setting up the program will be high, nevermind the cost of actually training the astronauts.  What do you say, do we want the right stuff, or the almost-good-enough stuff?        
        #LOC_Strategia_strategy_astronautTrainingProgram_CurrencyOperationWithPopup_effectDescription = 雇佣成本//to hiring costs

        #LOC_Strategia_strategy_massiveLaunches_title = 大规模发射//Massive Scale Launches
        #LOC_Strategia_strategy_massiveLaunches_desc = 我们找到了一些投资者，只要我们能够在单次发射中将巨大的结构送入太空，他们就愿意赞助我们。我们必须采用一些奇技淫巧的建造技术才能把这些庞然大物送入轨道。//We've found some investors who are willing to sponsor us if we're able to launch colossal structures into space in a single launch.  We'll have to employ some truly Whackjobian construction techniques to get these things into orbit.        
        #LOC_Strategia_strategy_massiveLaunches_CurrencyOperationTextOverride_description = 设施免费修理（真对不住那个发射台啊）。//Facility repairs are free (sorry about that launchpad).

        #LOC_Strategia_strategy_slotMahine_title = 合同老虎机//Contract Slot Machine
        #LOC_Strategia_strategy_slotMahine_desc = 这些组织好像还觉得提供那些荒唐的合同是在帮我们呢……我们只是对合同挑剔了点，凭什么要因此受到惩罚？如果我们不再向公众公开账目，这些组织就没法知道我们愿意接受什么合同了。在这种模式下，我们看到的合同可能会有点小小的混乱，但如果我们只选那些最好的合同，谁会在乎呢？！？//These agencies seem to think they're doing us a favour offering by us these ridiculous contracts.  Why should we be penalized for being choosy?  By closing our books to the public, agencies will have no idea what we're willing to accept.  There might be a little chaos in the contracts we see under this model, but if we're only choosing the best ones, then who cares?!?        
        #LOC_Strategia_strategy_slotMahine_CurrencyOperationRandomized_effectDescription = 合同回报/惩罚//contract rewards/penalties

        // ------ Strategies: Science ------
        #LOC_Strategia_strategy_boldlyGo_title = 勇往直前//To Boldly Go
        #LOC_Strategia_strategy_boldlyGo_desc = 如果我们想尽可能多地开展研究，就需要尽可能多地探索新的生态群系。政府通过探索计划提供拨款，这将最终资助我们进一步地探索和研究。//If we want to get the most research possible done out there, we need to explore as many new biomes as we can.  Government grants from exploration programs will ultimately help us fund further exploration and research.        
        #LOC_Strategia_strategy_boldlyGo_CurrencyOperationByBody_effectDescription = $homeWorld以外的天体的里程碑收益//to milestone gains for bodies other than $homeWorld

        #LOC_Strategia_strategy_probeFrenzy_title = 探测器狂热//Probe Frenzy
        #LOC_Strategia_strategy_probeFrenzy_desc = 如果我们想做一些研究，那么探测器就是最佳选择。我们省下的送坎巴拉人上太空的资金可以用来建造一支庞大的自动化探测器舰队了。//If we want to do some research, then probes are the way to go.  What we save on sending Kerbals out there can be spent on a vast fleet of autonomous probes.        
        #LOC_Strategia_strategy_probeFrenzy_CurrencyOperationCrewedLaunch_effectDescription = 忽略//ignored
        #LOC_Strategia_strategy_probeFrenzy_CurrencyOperationUnmanned_minLevel1_effectDescription = 通过探测器传输//from probe transmissions
        #LOC_Strategia_strategy_probeFrenzy_CurrencyOperationUnmanned_minLevel2_effectDescription = 通过探测器回收//to probe recovery
        #LOC_Strategia_strategy_probeFrenzy_CurrencyOperationUnmanned_minLevel3_effectDescription = 无人里程碑//to uncrewed milestones

        #LOC_Strategia_strategy_localScience_title = 本地科学//Local Science
        #LOC_Strategia_strategy_localScience_desc = 在我们的后院就有太多的研究机会了。我们应该专注于本地研究，以完成我们太空计划的原始积累。这样，当我们真的要向太空进军时，我们就能派出尽可能先进的技术。//There are so many research opportunities right in our back yard.  We should focus on local research to bootstrap our space program.  That way when we do make it further out there, we'll be sending the best technology we can.
        #LOC_Strategia_strategy_localScience_CurrencyOperation_effectDescription = 研发开销//costs for research

        // ------ Strategies: Public Relations ------
        #LOC_Strategia_strategy_techStagnation_title = 研究停滞//Stagnated Research
        #LOC_Strategia_strategy_techStagnation_desc = Kerbin上有几个保守团体认为我们进展得太远太快了。我们并不是要关闭太空计划，不过也许为了安抚这些团体，我们应该放缓对新技术的开发？这样可以为我们赢得一些善意，顺便确保他们不要放火烧了太空中心。//There are several conservative groups on Kerbin that think we've gone too far, too fast.  We're not about to shut down the space program, but maybe slowing down our development of new technology to appease these groups will get us some goodwill and ensure that they don't burn down KSC?        
        #LOC_Strategia_strategy_techStagnation_CurrencyOperationPerTech_effectDescription = 合同回报//to contract rewards
        #LOC_Strategia_strategy_techStagnation_CurrencyOperationWithPopup_effectDescription = 研发开销//to research costs
        
        #LOC_Strategia_strategy_freeIceCream_title = 免费冰淇淋//Free Ice Cream
        #LOC_Strategia_strategy_freeIceCream_desc = 我们想到了一个疯狂的主意——在太空中心分发免费冰淇淋。公众绝对会爱死我们的。如果我们将太空计划推进得足够远，我们会从救援坎巴拉人合同中获得更多回报（他们着陆时会得到冰淇淋！），甚至可能在雇佣新宇航员时有些折扣。那可是免、费、冰、淇、淋啊！//We've come up with a crazy idea - giving out free ice cream at the space center.  The public will absolutely love us.  If we push the program far enough, we'll get better rewards for rescuing Kerbals (they'll get ice cream when they land!) and maybe even be able to get a discount on hiring new astronauts.  FREE.  ICE.  CREAM.        
        #LOC_Strategia_strategy_freeIceCream_CurrencyOperationByContract_effectDescription = 回报//to rewards
        #LOC_Strategia_strategy_freeIceCream_CurrencyOperationTextOverride_effectDescription = 以正常成本的25%雇佣坎巴拉人。//Kerbals hired at 25% of normal cost.
        
        #LOC_Strategia_strategy_mediaCircus_title = 媒体马戏团//Media Circus
        #LOC_Strategia_strategy_mediaCircus_desc = 为了使太空计划声名显赫，我们需要提高媒体的参与度。到处架设相机，一年426天、一天6小时，全方位无死角报道。当然，这样也很容易适得其反，如果我们出了哪怕一丁点儿……事故的话。//To make a reputable space program, we need to ramp up the media involvement.  Cameras everywhere, coverage 6 hours a day, 426 days a years.  Of course, this could easily backfire if we have any...  accidents.        
        #LOC_Strategia_strategy_mediaCircus_CurrencyOperation_Funds_effectDescription = 发射成本//to launch costs
        #LOC_Strategia_strategy_mediaCircus_CurrencyOperation_Reputation_effectDescription = 载具损失//on vessel loss
        #LOC_Strategia_strategy_mediaCircus_CurrencyOperationFacilityDestruction_effectDescription = 设施损毁//on facility destruction

        // ------ Strategies: Operations ------
        #LOC_Strategia_strategy_pilotFocus_title = 聚焦飞行员//Pilot Focus
        #LOC_Strategia_strategy_pilotFocus_desc = 在我们的宇航员中，飞行员的角色显然是最重要的。若没有技术娴熟的飞行员，直到今天（或无论哪天）都不会有人进入太空。是否应该以我们勇敢的飞行员为核心来建设我们的太空计划呢？//Clearly the most important role among our astronauts is that of the pilot.  Without a skilled pilot, nobody is going to space today (or any other day).  Shall we build our space program around our brave pilots?        
        #LOC_Strategia_strategy_pilotFocus_CurrencyOperationByContract_effectDescription = 回报//to rewards

        #LOC_Strategia_strategy_engineerFocus_title = 聚焦工程师//Engineer Focus
        #LOC_Strategia_strategy_engineerFocus_desc = 如果没有工程师，我们将何去何从？他们确保一切正常运行，以便其他宇航员安全往返太空。是否应该以我们熟练的工程师为核心来建设我们的太空计划呢？//Where would we be without our engineers?  They make sure everything is in order to get the other astronauts up and down safely.  Shall we build our space program around the skilled engineer?
        #LOC_Strategia_strategy_engineerFocus_CurrencyOperationByContract_effectDescription = 回报//to rewards

        #LOC_Strategia_strategy_scientistFocus_title = 聚焦科学家//Scientist Focus
        #LOC_Strategia_strategy_scientistFocus_desc = 科学家是我们需要关注的关键角色。一名技术精湛的科学家知道到底该把那个样本送回来，才能使我们的科学收益最大化（我们的太空舱只能装得下那么点Mun岩石）。是否应该以我们杰出的科学家为核心来建设我们的太空计划呢？//The scientist is the key role that we need to focus on.  A skilled scientist knows exactly which sample to send back to maximize our science gain (we can only fit so many Mun rocks in those capsules).  Shall we build our space program around our brilliant scientists?
        #LOC_Strategia_strategy_scientistFocus_CurrencyOperationByContract_effectDescription = 回报//to rewards
        #LOC_Strategia_strategy_scientistFocus_CurrencyOperationByTrait_effectDescription = 实地工作//to field work
    }
}