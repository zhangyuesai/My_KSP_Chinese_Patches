        #LOC_JNSQ_Strategia_strategy_Standards_title = 合同标准//Contract Standards
        #LOC_JNSQ_Strategia_strategy_Standards_desc = 我们干这行已经够久了，能分清哪些合同荒唐，哪些不荒唐。我们的声望不应该因为决定拒绝合同而受到损害。我们是有标准的，如果那些组织不能满足我们的标准，那我们就去找下一家。我们不会轻易亮出自己的底牌，要让那些组织来猜我们想要什么。他们尽可以胡乱丢合同给我们，但我们可以自由选择而不用担心声望受到损害。//We have been doing this long enough to know what contracts are ridiculous or not and our reputation shouldn't be scuffed for deciding to turn them down. We have standards, and if agencies can't meet them, we will move on to the next one. We will hold our cards closer to our chest and make agencies guess what we want. They may throw random contracts at us, but we will have the freedom to choose without our reputation being damaged.        
        #LOC_JNSQ_Strategia_strategy_Standards_effectDescription = 合同回报/惩罚//contract rewards/penalties

        #LOC_JNSQ_Strategia_strategy_PrivateIndustry_title = 私营企业//Private Industry
        #LOC_JNSQ_Strategia_strategy_PrivateIndustry_desc = 有些人认为我们在推动坎巴拉人类的进步方面做得还不够。事实上，我们也想那么做，但我们的钱包并没有我们希望的那么鼓啊。不过，有几家私营航空航天公司完全有能力实现安全可靠的太空飞行，并以更低的成本为我们提供其他服务。与他们建立合作关系可以使我们的发射成本降低75%，降低研发开销，提高科技点回报，使我们的太空中心能够专注于更宏伟的任务，比方说让坎巴拉人登陆Gratian。//Some feel that we aren't doing enough to progress Kerbalkind. Well, the truth is, we want to, but our pockets aren't as deep we wish they were. That said, there are a few private aerospace companies that are more than capable of facilitating safe, reliable space flights, and providing other services for us at much lower costs. These partnerships will cut our launch costs by 65%（注：此策略的效果是将发射成本降低75%，故根据实际效果改正翻译）, lower research costs, and increases our science rewards, allowing our space center to focus on more ambitious missions, like landing a Kerbal on Gratian.
        #LOC_JNSQ_Strategia_strategy_PrivateIndustry_CurrencyOperationPerTech_effectDescription = 合同回报//to contract rewards
        #LOC_JNSQ_Strategia_strategy_PrivateIndustry_CurrencyOperationWithPopup_effectDescription = 研发开销//to research costs
        #LOC_JNSQ_Strategia_strategy_PrivateIndustry_CurrencyOperation_effectDescription = 发射成本//off launch costs

        #LOC_JNSQ_Strategia_strategy_PublicSpectating_title = 公众观看//Public Spectating
        #LOC_JNSQ_Strategia_strategy_PublicSpectating_desc = 在Kerbin上，没有什么事能比火箭发射更激动人心的了，而坎巴拉太空中心就是世界上仅有的几个容易抵达、可以让公众近距离观看火箭发射的地方之一。火箭发射是每个人一生中都至少应该经历一次的事情。这对双方都有好处：我们可以获得额外的预付款奖励，发射成本也会降低；观众们则得以观看一次成功的发射（但愿如此吧）。//There is nothing on Kerbin like a rocket launch, and KSC is one of the only places in the world with easy to reach, publicly-accessible spots to view them in person, up close. A launch is something everyone should experience at least once in their life. It benefits both parties as well. We get a bonus on contract advances and launch costs are less expensive, while spectators get to see a succesful launch. Hopefully.
